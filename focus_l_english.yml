l_english:
 WHILE_FOCUSING:0 "이 항목에 중점을 맞추면, 아래의 효과가 발생합니다:\n$EFF$"
 generic_focus:0 "국가 중점"
 army_effort:0 "육군 개선"
 army_effort_desc:0 "공중전과 해전의 발발 가능성이 유망하지만, 여전히 육상 전투는내일의 승리를 위한 핵심입니다. 이 준비를 통해서, 우리는 지옥같은 참호전을 다시 경험하지 않을 수 있습니다."
 equipment_effort:0 "장비 개선"
 equipment_effort_desc:0 "보병이 휴대할 수 있는 장비는 계속해서  발전해왔습니다. 우리는 우리 군대에 최고의 장비를 선사하는 데 초점을 맞출 것입니다."
 motorization_effort:0 "차량화 개선"
 motorization_effort_desc:0 "보병에 기동력과 방호력을 갖추어 안전하게 전장에 투입 및 이탈시키는 것은 아주 중요합니다. 이 발전을 통해서 우리는 재빨리 조치를 취할 수 있습니다."
 doctrine_effort:0 "교리 개선"
 doctrine_effort_desc:0 "세계대전시기의 지상전 교리는 낡아빠졌습니다. 우리는 내일의 군사 이념을 구축하기 위해 최고의 위인들을 투입해야 합니다."
 equipment_effort_2:0 "장비 개선 II"
 equipment_effort_2_desc:0 "우리는 이 시대에 가능한 최고의 장비로 우리 보병과 지원부대가 무장할 수 있도록 끊임없이 노력할 것입니다."
 mechanization_effort:0 "기계화 개선"
 mechanization_effort_desc:0 "차량화 보병의 발전 가능성을 재고함으로써, 우리는 오늘날 만들어질 수 있는 차량의 한계를 끌어올릴 수 있습니다."
 doctrine_effort_2:0 "교리 개선 II"
 doctrine_effort_2_desc:0 "전간기뿐만이 아니라 최근의 분쟁동안 전장은 변화하였습니다. 우리는 이를 반영해서 우리의 교리를 계속해서  개선해야 합니다."
 equipment_effort_3:0 "장비 개선 III"
 equipment_effort_3_desc:0 "외국 장비를 모방하거나 구매하는 대신에, 우리는 보병 장비의 선도국이 되어야 합니다."
 armor_effort:0 "기갑 개발"
 armor_effort_desc:0 "보병의 기계화를 통해 배운 것을 적용함으로써, 우리는 기갑 차량 또한 개선할 수 있습니다."
 special_forces:0 "특수 부대"
 special_forces_desc:0 "우리는 정예부대가 필요합니다; 산악부대와 공수부대가 우리의 최우선이 되어야 합니다."
 aviation_effort:0 "항공 개선"
 aviation_effort_tt:0 "§Y공군기지§! 건설을 위한 건설 슬롯이 충분하지 않습니다!"
 aviation_effort_desc:0 "공중전보다 기술적 진보가 빠른 영역은 없습니다. 항공기 기술은 어떠한 현대 국가라도 정통해야 하는 분야입니다."
 fighter_focus:0 "전투기 중점"
 fighter_focus_desc:0 "우리는 세계대전에서 공중전의 끝이 어떤 것인지 보지 못했습니다. 전투기의 개발에서 선두를 유지하는 것은 우리에게 미래의 우선권을 부여할 것입니다."
 bomber_focus:0 "폭격기 중점"
 bomber_focus_desc:0 "후대에 오늘날의  끔찍한 전쟁을 언급할 때, 하늘에서 쏟아지는 불소나기는 인상적인 소재일 것입니다. 우리는 적들의 입에서 이 이야기가 나오는 것을 확실히 하기 위해 최선을 다할 것입니다."
 aviation_effort_2:0 "항공술 개발 II"
 aviation_effort_2_desc:0 "진보된 항공기술은 우리의 공군력을 다른 육군 구성원들과 잘 맞물리도록 하는 데 필요할 것입니다."
 CAS_effort:0 "근접항공지원 개발"
 CAS_effort_desc:0 "현대화된 군은 지상의 차량 들 뿐만 아니라 공중에서의 지원도 필요로 합니다."
 rocket_effort:0 "로켓 개발"
 rocket_effort_desc:0 "로켓과 제트 엔진은 유인기과 무인기를 막론하고 전례없는 속도를 허용했습니다. 이 기술의 선구자는 적을 깜작 놀라게 만들것입니다."
 NAV_effort:0 "해군 개발"
 NAV_effort_desc:0 "새로운 해전은 해상은 물론 공중에 수면 아래에도 그 자리를 넓혀가는 것입니다."
 naval_effort:0 "해군 개발"
 naval_effort_tt:0 "§Y해군 조선소§!에 충분한 건설 슬롯이 없습니다"
 naval_effort_desc:0 "우리 해군을 확장하는 것이 첫 번째 우선순위가 되어야 합니다. 가용한 모든 자원을 신규 조선소 건설과 경함선 연구에 할당합니다."
 flexible_navy:0 "유연한 해군"
 flexible_navy_desc:0 "잠수함 기술 진보를 위해 해전 방식을 개혁하여 우리는앞으로 적의 수송선단을 효율적으로 격멸 할 수있게 될 것입니다."
 large_navy:0 "대양 해군"
 large_navy_desc:0 "대형 함선을 수용하고 수송선단의 안전을 확보하기 위한 해군 교리 조정을 통해 앞으로 어떠한 함정을 필요로 할지에 대해 알게 될 것입니다."
 submarine_effort:0 "잠수함 개발"
 submarine_effort_desc:0 "잠수함을 이용한 전투는 어뢰정의 개발 이래로 가장 놀라운 해군의 발전입니다. 우리는 단지 상대방의 잠수함을 방어해야 할 뿐만 아니라 적군의 해상운송을 막는데도 잠수함을 활용할 수 있습니다."
 cruiser_effort:0 "순양함 개발"
 cruiser_effort_desc:0 "첨단 전함의 연구에 손을 대기 전에, 소형의 순양함이 대안으로 필요합니다."
 destroyer_effort:0 "구축함 개발"
 destroyer_effort_desc:0 "잠수함의 설계와 전략적 운용법을 연구하면서, 우리는 이 전략을 상대하기 위한 방책도 습득하게 되었습니다. 구축함이 이 방책의 핵심적인 역할을 할 것입니다."
 capital_ships_effort:0 "주력함 개발"
 capital_ships_effort_desc:0 "전함이 있는 국가는 대양을 지배할 것입니다. 전함과 항공모함은 제해권의 구세대와 신세대를 나타냅니다."
 industrial_effort:0 "산업 개발"
 industrial_effort_desc:0 "민간 산업의 도약을 이룩하기 위해 우리의 모든 정치적 노력을 투자하십시오."
 industrial_effort_2:0 "산업 개발 II"
 industrial_effort_2_desc:0 "강철같은 의지와 엄격한 노동 윤리를 통해, 우리는 국민을 다른 위대한 산업 개발에 동원할 수 있습니다."
 construction_effort:0 "건설 개발"
 construction_effort_tt:0 "§Y민간 공장§!을 위한 건설 슬롯이 부족함"
 construction_effort_desc:0 "비록 전쟁이 전 세계에 어둠을 떨어 뜨려도 민간의 산업 능력을 과소 평가해서는 안됩니다."
 production_effort:0 "병기 개발"
 production_effort_tt:0 "§Y군수 공장§!을 위한 건설 슬롯이 부족함"
 production_effort_desc:0 "만약 당신이 트랙터를 만들 수 있다면, 당신은 전차를 만들 수 있습니다! 우리는 병기 생산력이 뒤떨어지는 것을 용납할 수 없습니다. "
 construction_effort_2:0 "건설 개발 II"
 construction_effort_2_desc:0 "우리의 공장들을 계속하여 늘리는 것은 무역품 생산을 가속하고 장래의 건설력을 증가시킬 것입니다."
 production_effort_2:0 "병기 개발 II"
 production_effort_2_desc:0 "민간 공장에서 군수품을 생산하려 하는 것은 효율적이지 않습니다. 우리는 이제 군수품 생산에 주력해야 합니다."
 production_effort_3:0 "병기 개발 III"
 production_effort_3_desc:0 "새로운 장비의 수요를 따르기 위해 지속적인 군수 공장 확대 노력이 필요합니다."
 infrastructure_effort:0 "기반시설 개발"
 infrastructure_effort_desc:0 "충분한 기반시설이 없는 국가는 진보된 사업 계획도 건축도 불가능합니다."
 infrastructure_effort_tt:0 "§Y기반시설§!을 위한 건설 슬롯이 부족"
 synth_oil_effort_tt:0 "$Y합성 정제 공장$!를 위한 건설 슬롯이 부족합니다"
 infrastructure_effort_2:0 "기반시설 개발 II"
 infrastructure_effort_2_desc:0 "우리의 기반시설을 확장하는 것은 최첨단 비밀 계획에 필수적인 운송과 통신을 가능하게 할 것입니다."
 construction_effort_3:0 "기반시설 개발 III"
 construction_effort_3_desc:0 "우리의 기반시설망의 확장은 우리의 건설 능력을 크게 향상해 왔습니다."
 nuclear_effort:0 "핵무기 개발"
 nuclear_effort_desc:0 "세계를 크게 바꾸는 역사의 전환점에서 우리는 지구를 하루에 멸망 버릴 수 있는 무기의 개발을 타국보다 앞서게되었다."
 extra_tech_slot:0 "추가 연구 슬롯"
 extra_tech_slot_desc:0 "우리의 산업 확장 및 다른 최근의 발전은 동시에 여러 연구 개발을 실시하는 것을 허용 할지도 모릅니다."
 extra_tech_slot_2:0 "추가 연구 슬롯 II"
 extra_tech_slot_2_desc:0 "우리나라의 급속한 산업화는 우리가 추구해야 할 연구 개발에 새로운 기회를 열어주었습니다."
 technology_sharing:0 "기술 공유"
 technology_sharing_desc:0 "우리의 동맹국과 우위에 있는 기술을 공유함으로써 동맹국은 전시 연구를 보다 효율적으로 수행 할 수 있도록 될 것입니다."
 secret_weapons:0 "비밀 무기"
 secret_weapons_desc:0 "모든 잉여 자원을 전차와 항공기 개발에 부어 넣는 것은 매력적인 제안이지만, 전쟁 승리의 비결은 새로운 과학의 영역 - 전자 공학, 로켓 공학, 핵 연구 - 에 달려 있습니다."
 political_effort:0 "정치 주력"
 political_effort_desc:0 "세계를 변화시키기 위해 우리나라에 변화를 일으킬 필요가 있습니다. 정치적 지위를 강화하는 것부터 시작해야 할 것입니다."
 collectivist_ethos:0 "집산주의 기풍"
 collectivist_ethos_desc:0 "우리의 적이 약소 국가들을 분할하고 정복하고 있습니다. 그러나 우리 인민들은 단결할 것입니다. 한 사람은 모두를 위해, 모두는 한 사람을 위해."
 liberty_ethos:0 "자유주의 정신"
 liberty_ethos_desc:0 "이념 광신도들이 사람의 정신을 사냥하려고하는 지금, 우리는 개인의 해방과 자유를 보장해야 합니다."
 militarism:0 "군국주의"
 militarism_desc:0 "군대를 필요악으로 간주하는 이는 전쟁에 직면하면 파멸하게 될 것입니다. 우리는 사람들의 마음을 군국주의로 물들여 그들을 병사로 태어나게끔 할 것입니다."
 political_correctness:0 "정치적 올바름"
 political_correctness_desc:0 "논쟁의 여지가 있는, 혹은 비트는 주장을 하고 있는 사람들은 다양한 음모에 가담 한 것으로 간주될 것입니다. 이를 이용하는 것은 좋은 생각 같습니다."
 neutrality_focus:0 "중립화 중점"
 neutrality_focus_desc:0 "다른 국가는 국제적인 마찰에서 한쪽 편을 가질 용기를 가지는 것이 현명한 것이라고 간주하는것 같지만, 우리는 그것을 거부하는 것이 더 좋은 일이라고 알고 있습니다."
 interventionism_focus:0 "간섭주의 중점"
 interventionism_focus_desc:0 "우리는 자국의 국민뿐 아니라 전 인류의 자유를 중요하게 생각합니다. 만약 폭정을 막는 수단이 전쟁이라면 그것도 괜찮습니다."
 military_youth:0 "유소년 군사조직"
 military_youth_desc:0 "우리 나라에서 청소년의 올바른 정치 교육과 훈육 장려를 조직화 하는 것은 국가에 대한 충성과 자기 희생 정신을 조기에 길러줄 것이다."
 deterrence:0 "전쟁억제"
 deterrence_desc:0 "고립 된 탓에 우리는 전쟁에서 가장 이익을 얻을 수 없습니다. 다행히 우리는 잘 알려진 가장 효과적인 방어 방법은 전쟁을하지 않는 것이라고 알고 있습니다."
 volunteer_corps:0 "의용 군단"
 volunteer_corps_desc:0 "우리 국민을 자유사상을 위해 순국시키는 것은 아이러니하게도 훈련이 될 것이지만, 외국 사람들을 돕고자하는 사람을 위한 수단을 구축하는 것은 아닙니다."
 paramilitarism:0 "준군사주의"
 paramilitarism_desc:0 "군국주의는 군대 이외의 곳에 응용 됩니다. 준 군국주의적인 사람을 우리 군에 추가하여 더 많은 국민이 군대의 훈련을 받게 될 것입니다."
 indoctrination_focus:0 "사상 주입"
 indoctrination_focus_desc:0 "우리의 이념이 진실에 근거하기 때문에, 그것은 진실이라고 가르칠 수 있습니다. 교육과 언론은 이 역할을 맡아야만 합니다."
 foreign_expeditions:0 "외국 원정병"
 foreign_expeditions_desc:0 "우리의 적들이 세계 분쟁에서 자신들의 이상을 위해 개입할 준비가 되어있는 것처럼 우리도 우리의 이상을 위해 같은 행동을 할 준비가 되어있어야만 한다."
 why_we_fight:0 "우리는 왜 싸우는가"
 why_we_fight_effect:0 "§Y중립 외교 정책§! 정신이 없다면 우리는 세력을 만들 수 있을 것입니다.\n"
 why_we_fight_desc:0 "세계는 더욱 불안해지고 있습니다. 우리 국민은 힘을 갈망하는 자들이 저지른 잔학 행위를 알 필요가 있습니다. 우리의 의도를 국민에게 알릴 때가 되었으며 우리의 자유를 위해 모든 이들이 싸울 준비가 되었음을 확실히 알릴 때입니다."
 political_commissars:0 "정치 장교"
 political_commissars_desc:0 "정치 군사 행동이 수반되는 것을 확실한 것으로 하기 위해 군 상층부에 정치 장교를 배속 시킬 것입니다."
 internationalism_focus:0 "국제주의 중점"
 internationalism_focus_desc:0 "이념은 국경을 모른다. 다른 국가가 스스로에 대한 주권을 주장할 수 있을 지 몰라도 우리의  신념은 주권 이상의 것이다."
 nationalism_focus:0 "민족주의 중점"
 nationalism_focus_desc:0 "우리 국가는 고유한 것이며 정치적 성과는 오직 이 곳에서만 일어날 수 있다. 우리는 무슨 수를 써서라도 싸워야만 한다."
 ideological_fanaticism:0 "이념적 광신"
 ideological_fanaticism_desc:0 "우리가 세운 정치적인 가치와 목표는 과거의 신념처럼 목숨을 바칠만 한 것이다. 신자들은 모두 목숨 바칠 각오를 해야 하며  불신자들은 목숨을 내놓을 준비를 해야 할 것이다."
 air_innovation:0 "공군 혁신"
 air_innovation_desc:0 "현대전에서 제공권 장악 없이는 승리할 수 없다. 우리의 역량을 공군 발전에 쏟기 위해 모든 최선의 노력을 해야 한다!"
 air_innovation_2:0 "공군 혁신 ll"
 air_innovation_2_desc:0 "하늘에서 얻을 수 있는 이점은 모두 귀중한 것이다. 우리는 전투기 개발을 위해 온 힘을 쏟아야 한다."
 naval_air_effort:0 "해군 항공대에 주력"
 naval_air_effort_desc:0 "해상 목표 공습이 효과가 있다는 사실은 1921년에 이미 미국인들이 보여준 바 있다. 해상 전력을 상대로 전쟁을 수행하고자 한다면 우리는 이 공군의 한 분과를 무시해서는 안된다. "
 german_focus:0 "독일 국가적 중점"
 GER_autobahn:0 "라이히아우토반"
 GER_autobahn_tt:0 "§Y브란덴부르크§!, §Y하노버§!, §Y튀링겐§!, §Y프랑켄§!의 §Y기반시설§!이 최대로 증가합니다."
 GER_autobahn_desc:0 "1933년에 시작 한 이후로 아우토반 계획은 빛나는 성과를 거뒀다. 건설의 노력에 의해 실업자는 계속 줄어들었고. 넓은 도로는 독일 경제 부흥의 상징이기도하다. 그러나 아직은 미완성이다."
 GER_west_wall:0 "지크프리트선"
 GER_west_wall_desc:0 "지크프리트선은 프랑스가 자랑하는 마지노선에 대응하여 형성된 요새이며, 이 곳의 방비를 강화함으로써 보다 소규모의 병력으로 국경 방어 가능하여, 잠재적으로 동쪽에서의 군사 행동에 동원 할 수 있는 병력이 늘어날 것이다."
 GER_west_wall_tt:0 "§R라인란트가 재무장하는 경우 아래의 효과를 얻습니다:§!\n"
 GER_west_wall_forts:0 "프랑스와의 국경에 §Y18개 지상 요새§!추가\n"
 GER_tactical_air_effort:0 "전술 항공기에 주력"
 GER_tactical_air_effort_desc:0 "승리는 지상의 적을 일소함으로써 달성된다. 우리는 근접, 종심 목표물을 전술 타격하여 우리 군대 지원에 주력해야한다."
 GER_strategic_air_effort:0 "전략 항공기에 주력"
 GER_strategic_air_effort_desc:0 "승리는 적의 산업시설을 파괴함으로써 달성된다. 우리는 전략 폭격기의 개발과 생산에 주력해야한다."
 GER_army_innovation:0 "육군 혁신"
 GER_army_innovation_desc:0 "하인츠 구데리안과 몇몇 혁신적인 이론가들은 통신, 전투 '중점' 식별, 제병연합부대의 국소적 집중을 중시한 야심찬 새로운 교리를 추진하고 있습니다. 그들에게 자유 재량을 주는 것은 전 대전처럼 병사들이 죽어나가는 걸 막는데 도움이 될지도 모릅니다."
 GER_soviet_treaty:0 "소련과의 협정"
 GER_soviet_treaty_desc:0 "우리는 개선된 전차를 개발하는 것을 주 목적으로 소비에트 연방과의 새로운 연구 협약을 추진할 수있다. 그들이 동의한다면, 1933 년에 폐쇄한 가마의 전차 학교를 다시 열 수 있을 것이다. 물론 소련의 협력은 그들 또한 혁신의 혜택을 보는 것을 의미하지만 ..."
 GER_air_innovation_2:0 "공군 혁신 II"
 GER_air_innovation_2_desc:0 "독일 제국 항공성의 역할은 다른 무엇보다 중요합니다. 루프트바페(나치 공군)는 세계에서 가장 진보해야 합니다!"
 GER_army_innovation_2:0 "육군 혁신 II"
 GER_army_innovation_2_desc:0 "소비에트 연방에 있는 우리 시설에서 얻은 교훈은 새로운 교리 개발과 장비 개선에 기여할 것입니다. 하지만 이번 진보는 우리들만의 비밀로 간직할 것입니다!"
 GER_rocketry_focus:0 "로켓 공학"
 GER_rocketry_focus_desc:0 "로켓 추진체는 육해공군 모두에 엄청난 혁신의 열쇠가 될 것이다."
 GER_wunderwaffe:0 "기적의 무기"
 GER_wunderwaffe_desc:0 "하이젠 베르크와 폰 브라운은 진정한 치명적인 무기에 대한 아이디어를 실행에 옮기고 싶어합니다. 그들이 필요한 것 은 더욱 많은 자원입니다."
 GER_mol_rib_pact:0 "몰로토프-리벤트로프 조약"
 GER_mol_rib_pact_desc:0 "소비에트 연방과의 우호 및 불가침 조약은 아니꼽지만, 그 덕분에 석유는 계속해서 소비에트 연방으로부터  독일로 흘러 들어오고 있습니다. 조약의 비밀 부록에는 루마니아, 폴란드, 리투아니아, 라트비아, 에스토니아, 핀란드를 서로의 세력권에 양분하는 것을 포함하고 있습니다."
 GER_mol_rib_pact_tt:0 "§Y소련과§!§Y불가침 조약 체결§! 및 독일 서쪽의 §Y 폴란드 땅 분할 §!에 동의\n"
 GER_soviet_ally:0 "소련과의 동맹"
 GER_soviet_ally_desc:0 "소비에트 연방과의 사상 차이는 제쳐두고 우리의 공통점에 중점을 두는게 아마 가능하지 않을까 : 이기적인 자유주의와 타락한 서쪽 국가에 대한 증오 말이다. 소련을 동맹국으로서 맞이하면 우리에게 필요한 모든 자원을 얻을 수 있다. 물론 그들의 군사력도..."
 GER_turkey_puppet:0 "오스만 괴뢰화"
 GER_turkey_puppet_desc:0 "오스만 우리와 러시아 사이에 끼여 당해 기능 부전에 빠져있다. 압력을 주면 오스만은 우리의 뜻에 굴복하고 괴뢰 국가가 될 것이다. 거래의 일환으로, 러시아는 동부 오스만 영토 일부분을 가져갈 것이다. 하지만 오스만이 우리의 요구를 거절하면 전쟁을 치르게 될 것이다."
 GER_rhineland:0 "라인란트"
 GER_rhineland_desc:0 "라인란트는 대전 종결 이후 비무장 지대가 되었지만, 더 이상 이런 굴욕을 받지 않을 것이다! 독일은 주권 국가이며, 우리나라 국경 안에선 원하는대로 군대를 움직일 것이다!"
 GER_rhineland_ultimatum:0 "§R재무장을 막기 위한 타국의 압력에 굴복한다면 이 중점은 취소될 수도 있습니다. §!\n"
 GER_japan_friend:0 "일본과의 친선"
 GER_japan_friend_desc:0 "우리는 오랫동안 중국과 긴밀한 관계를 가지고 있었다. 하지만 대신에 우리의 저자 인 일본의 무사도와 단결하여 우리는 더 야망에 접근 할 수 있을지도 모른다. 비록 그것이 중국을 늑대에게 내미는 꼴이 된다고 해도..."
 GER_china_friend:0 "중국과의 친선"
 GER_china_friend_desc:0 "우리와 중국간의 오래된 우정을 한층 더 깊게합시다. 그렇게 하면 일본과는 소원해지겠지만, 그런데 일본은 동쪽의 이탈리아일 뿐이지 않습니까?"
 GER_anti_comitern_pact:0 "방공 협정"
 GER_anti_comitern_pact_desc:0 "국제적 공산주의자들에 의해 국가의 내무 간접뿐만 아니라 내부의 평화와 사회 복지를 위협하기도 하지만, 또한 세계 평화의 위협입니다! 우리는 많은 비공산주의 국가들에게 협정에 서명하라고 요청했고, 우리가 붉은 위협을 반드시 감시해야 합니다."
 GER_anti_soviet_pact:0 "반 소비에트 협정"
 GER_anti_soviet_pact_desc:0 "우리는 방공협정에서 한걸음 더 나아가 우리의 모든 협정국에 소비에트 연방에 대항하도록 요청할 수 있습니다. 만약 소비에트 연방과 관련된 협약들이 결국 전쟁으로 귀결된다면, 다른 모든 협정국들 또한 반드시 전쟁을 선언해야 합니다."
 GER_anti_soviet_pact_tt:0 "§Y소련에 대한 방어 동맹에 가입시키기 위해 방공 협정의 모든 회원국에게 제안을 보냅니다.§!"
 GER_anti_soviet_pact_tt_2:0 "§Y 회원국 중 하나가 코민테른에 공격을 받으면 방어 동맹에 회원국들은 전쟁에 호출됩니다§!"
 GER_ussr_war_goal:0 "소련과 전쟁"
 GER_ussr_war_goal_desc:0 "우리는 독일 국민과 세계사람들에게 소련과의 전쟁에 대해 정당 하다고 선전운동을 준비하는데 집중 할 수 있습니다."
 GER_turkey_friend:0 "오스만과의 친선"
 GER_turkey_friend_desc:0 "오스만 제국은 산업하의 경이로운 길을 걷고 있고, 보스포러스와 다르다네스에 이르는 흑해의 출입을 통제하고 있다. 오스만을 우리의 영향력 내로 끌어들이는 것이 첫번째 당면과제여야 한다!"
 GER_anschluss:0 "오스트리아 합병"
 GER_anschluss_desc:0 "오스트리아와 합병하거나 오스트리아를 점령하는 것은 많은 독일인 들에게는 꿈과 같은 일이었습니다. 비록 베르사유 조약으로 이 꿈은 이루어지지 못했지만, 마침내 그 꿈을 이룰 시간이 돌아왔습니다. 오스트리아 국민들에게 우리와 영광스러운 운명을 함께할 기회를 줍시다!"
 GER_demand_memel:0 "지속적인 동부권 영유권 주장"
 GER_demand_memel_desc:0 "1차 대전은 폴란드의 부활과 메멜 지역이 리투아니아로 넘어가며 독일이 동부 영토을 많이 잃는 것을 보여주었다.  이 최종통첩은 잃어버린 영토를 수복하겠지만 폴란드는 적어도 이 결말을 인정하지 않을 것입니다."
 GER_demand_memel_threat:0 "독일이 동쪽 지역의 영유권을 주장"
 GER_danzig_or_war:0 "단치히냐 전쟁이냐"
 GER_danzig_or_war_POL_faction_GER_leader:0 "§R[This.GetName]는 보너스를 적용하려면 계약에 승인해야 합니다. 전쟁이 선언된 경우 그들은 [Root.GetFactionName]에서 떠날 것입니다.§!¶\n"
 GER_danzig_or_war_POL_faction_GER_noleader:0 "§R[This.GetName]는 보너스를 적용하려면 계약에 승인해야 합니다. 전쟁이 선언된 경우 당신은 [Root.GetFactionName] 진영에서 떠나게 될 것입니다.§!¶\n"
 GER_danzig_or_war_desc:0 "단치히는 독일의 것이었고, 독일의 것으로 남아있으며, 독일의 것이어야 한다! 만약 폴란드가 단치히를 넘기지 않을 경우, 우리 독일 국민들은 피할 수 없는 전쟁을 준비해야 한다. 단치히와 그 주변 지역들은 독일에게 반환되어야 한다!"
 GER_czech_friend:0 "체코슬로바키아와의 친선"
 GER_czech_friend_desc:0 "체코와 슬로바키아인들은 근면하고 상냥한 사람들이다. 우리의 영토적 야심이 그들과 충돌한건 불행한 일이다. 그러나 정복보다는 친선을 추구하기에 아직 늦지 않았다."
 GER_demand_sudetenland:0 "주데텐란트 요구"
 GER_demand_sudetenland_desc:0 "주데텐란트 내 독일인들의 운명은 베르사유 조약 하에 누구보다도 더욱 핍박받고 있었다. 따라서 체코의 반대에도 불구하고, 우리는 그들을 반드시 보호해야 한다."
 GER_demand_sudetenland_threat:0 "독일은 주데텐란트를 요구했습니다"
 GER_first_vienna_award:0 "제 1차  빈 중재"
 GER_first_vienna_award_desc:0 "헝가리인들은 1차 대전 이후 가장 고통받은 사람들 중 하나이다. 오스트리아-헝가리 제국의 학살로 인해 많은 헝가리인들은  그들의 선조들이 오랜기간 살아온 고향을 떠나 타국으로 향했다. 우리는 체코슬로바키아로부터 영토를 떼어 줌으로써 헝가리와의 관계를 크게 발전시킬 수 있다."
 GER_end_of_czechoslovakia:0 "체코슬로바키아의 운명"
 GER_end_of_czechoslovakia_desc:0 "구 체코를 우리가 적절하게 통치할 수 있도록 분할할 때가 다가왔다. 우리는 또한 동쪽에 분리된 슬로바키아 종속국을 만드는 것을 고려해야 한다."
 GER_second_vienna_award:0 "제 2차 빈 중재"
 GER_second_vienna_award_desc:0 "트란실바니아는 많은 헝가리인들이 살고 있으며 우리의 친구인 헝가리에 속해야 한다. 그러나 이 요구에 대해 루마니아 정권과 국민들이 어떻게 반응을 할지 참으로 쉽지 않은 요구이다. "
 GER_italy_ally:0 "이탈리아 팽창주의를 지원하다"
 GER_italy_ally_desc:0 "TODO"
 GER_nationalist_spain_ally:0 "스페인과의 동맹"
 GER_nationalist_spain_ally_desc:0 "스페인 내전에서 국민 전선의 승리는 양국 간에 보다 긴밀한 관계의 길을 열었다. 프랑코는 지중해의 열쇠를 쥐고있는 것이다"
 GER_nationalist_spain_ally_tt:0 "§Y스페인 국민 전선§!과의 외교적 우호도가 높아집니다!"
 GER_danzig_vs_slovakia:0 "단치히를 위한 슬로바키아"
 GER_danzig_vs_slovakia_desc:0 "폴란드는 우리의 레벤스라움 계획을 방해하고있습니다. 하지만 단치히를 차지하는 계획을 약간 바꾸고 그들과 친선을 도모하기에 늦지 않았습니다. 현재로써 단치히를 얻을 유일한 방법은 다른 영토와 교환하는 것입니다. 슬로바키아를 대가로 한 단치히를 요구하는 것이죠. 폴란드도 자올지에 지역에 관심을 보이는 것 같습니다."
 GER_poland_friend:0 "폴란드와의 친선"
 GER_poland_friend_desc:0 "폴란드는 바다로 나갈 출구를 상실했지만, 슬로바키아를 제공함으로써 우리는 우호의 의도를 보여 주었다. 폴란드에게 차후 동쪽의 영토 확장을 약속하여 그들을 보다 더 우호적인 상대로 만드는게 가능할 것이다."
 GER_war_with_france:0 "프랑스와의 전쟁"
 GER_war_with_france_desc:0 "이제 독일은 동방 국경 문제에 만족스러운 답을 내놓았으니, 이제는, 그 시선을 서쪽으로 향할 시간이 왔다.  알자스-로렌의 상실은 독일인의 명예에 대한 오점이며, 오직 의로운 전쟁을 통해서 이것에 대한 복수를 할 수 있습니다."
 GER_war_with_france_threat:0 "프랑스 식민지에 대한 영유권 요구"
 GER_naval_rearmament:0 "해군 재무장"
 GER_naval_rearmament_desc:0 "우리가 1935 년에 맺은 영국과 독일간의 해군 협정을 통해 우리는 해군을 확장할 수 있게 되었습니다. 우리는 그에 따른 노력을 아끼지 않아야 합니다."
 GER_plan_z:0 "대양함대"
 GER_plan_z_desc:0 "TODO"
 GER_u_boat_effort:0 "U-보트에 주력"
 GER_u_boat_effort_desc:0 "되니츠 제독은 무제한 잠수함 작전을 영국을 꺾을 최상의 수단이라고 주장하고있다. 충분한 U 보트가 있으면, 광대한 대영 제국에서 보낸 자원을 차단해 부족하게 하고 영국 본국의 공업을 정지시킬 수 있는 것이다."
 GER_trade_interdiction:0 "무역 차단"
 GER_trade_interdiction_desc:0 "우리 조선소는 U 보트를 대량생산에 헌신하고 있지만 우리는 이 '이리떼 전술' 을 더욱더 유용하게 사용할 수 있는 방안을 모색해야 한다. 제독들에게 시뮬레이션과 모의 전쟁을 하는데 필요한 모든 것을 제공해 주어야 한다."
 GER_denmark_friend:0 "덴마크와의 친선"
 GER_denmark_friend_desc:0 "함포외교는 지금도 건재하다. 우리의 해군력 증강은 북방의 작은 이웃도 널리 알려져있다. 우리 우월한 군대에 가진 공포를 이용하면, 그들을 위협하여 우리의 세력권에 두는 것은 아주 쉬운 일이다."
 GER_norway_friend:0 "노르웨이와의 친선"
 GER_norway_friend_desc:0 "노르웨이는 스웨덴 북부의  거대한 광맥에서 채취하는 철에 대한 귀중한 수출 대부분을 장악하고있다. 우리는 강화한 해군력을 가지고 그들을 위협 "우호"을 체결한다."
 GER_dutch_friend:0 "네덜란드와의 친선"
 GER_dutch_friend_desc:0 "네델란드는 또 다른 세계대전이 발생한다면 얼마나 오래 살아남을 수 있을지 잘 알고 있습니다. 그들은 독일이 영국에 심각한 위협이 된다고 판단하면 무자비한 점령을 피하기 위해 우리와의 동맹을 선택할 것 입니다."
 GER_sweden_friend:0 "스웨덴과의 친선"
 GER_sweden_friend_desc:0 "스칸디나비아 국가들은 함께 일어서고 쓰러지는 도미노와 같다. 노르웨이와 덴마크가 우리 세력 안에 있는 한, 스웨덴은 반드시 그 뒤를 따를 것이다."
 GER_improve_national_spirit:0 "국민정신 고취"
 GER_improve_national_spirit_desc:0 "1차 세계 대전 승리자의 수도가 우리 손에 있고 마침내 우리는 패배의 그림자를 벗어 버렸습니다. 독일에 새로운 시대가 밝아오는구나!"
 GER_improve_national_spirit_tooltip:0 "우리 혹은 같은 세력의 국가가 런던, 파리 그리고 그 두 도시가 속한 주를 점령한 상태여야합니다."
 needs_approval:0 "§R[This.GetName]는 보너스가 활성화되기 위해서 반드시 조약에 동의해야 한다.§!\n"
 GER_demand_slovenia:0 "슬로베니아를 요구"
 GER_demand_slovenia_threat:0 "독일은 슬로베니아를 요구했습니다"
 GER_demand_slovenia_desc:0 "생 제르맹 앙레 조약은 많은 역사적인 오스트리아 영토를 승계국들에게 나누어 주었다. 오스트리아는 다시 한 번 독일과 연합하여 이러한 부당한 처사를 끝낼 때가 왔다. 현재 슬로베니아로 알려져 있는 카르니올라, 스티리아는 반드시 되찾아야 할 것 이다."
 GER_first_ljubljana_award:0 "제 1차 류블랴나 중재"
 GER_first_ljubljana_award_desc:0 "위선적인 서방 정권은 세르비아에 지배받는 많은 소수민족들에게 민족 자결 주의를 전했다. 우리는 역사적 잘못을 바로 잡고 동시에 친구를 만드는 상황이다. 유럽에서 우리와 함께 할 친구들에게는 관대해 질 수 있다."
 GER_fate_of_yugoslavia:0 "유고슬라비아의 운명"
 GER_fate_of_yugoslavia_desc:0 "유고 슬라비아는 가짜 국가 이며, 중앙 당국은 붕괴하기 시작했다. 우리는 질서 회복에 개입해야한다. 직면한 유일한 문제는 최선의 방법이 무엇인지는 것이다."
 GER_second_ljubljana_award:0 "제 2차 류블랴나 중재"
 GER_second_ljubljana_award_tt:0 "이 사건은 [Root.GetName]를 위한 영토요구 가능성 또는 쓸만한 동맹을 제공할 것입니다."
 GER_second_ljubljana_award_desc:0 "남 슬라브 문제가 해결 된 지금이 바로 그리스에 관심을 돌릴때다. 그들은 조국 연합의 손에 의해 부당한 방법으로 그 세력을 확대시키고있다. 우리의 진정한 우방은 누군가 판별 할 때다."
 GER_war_with_greece:0 "그리스와의 전쟁"
 GER_war_with_greece_desc:0 "그리스와 이미 교전 상태에있는 지금, 동부 지중해에 거점을 얻을 수있는 기회를 놓칠 수 없습니다."
 GER_fate_of_greece:0 "그리스의 운명"
 GER_fate_of_greece_desc:0 "그리스는 유럽에 풀어진 새로운 세력을 당해 낼수 없음이 증명 되었습니다. 그들에게 독일만이 유일하게 보호를 할 수 있다는 제의를 보낼 시간입니다."
 GER_weserubung:0 "베저위붕 작전"
 GER_weserubung_desc:0 "노르웨이는 전략적 요충지이며 우리나라가 스웨덴에서 철강 수입을 하는것을 막으려는 적국에게 쉬운 먹이가 될 수 있다. 이 지역에 적이 거점을 구축하는 위험은 방치 할 수 없다. 노르웨이 침공의 출격 거점을 확보하는 것을 시작으로 덴마크에도 진격 할 필요가있다."
 GER_around_maginot:0 "마지노선 우회"
 GER_around_maginot_desc:0 "우리가 프랑스에 대한 전술적 우위를 확보하려는 경우 우리는 모든 면에서 그들을 공격 할 수 있어야 합니다. 우리는 몇 개의 장애물을 처리하면, 그들이 예상하지 않은 정확히 북쪽에서부터 공격 할 수 있습니다."
 italian_focus:0 "이탈리아 국가 중점"
 GER_danzig_or_war_POL_civil_war:0 "지원을 대가로 단치히를 얻는다."
 GER_danzig_trigger_polish_civil_war:0 "폴란드 내전 중일 것이며, 다음 조건 중 하나는 반드시 참이여야합니다\n      독일이 어느 편에든 자원병을 파견했다. \n      한 쪽 편이 독일과 같은 세력의 회원국이다."
 GER_alone_or_peace_faction_tt:0 "세력에 속해있지 않거나,  [GER.GetNameDef]와(과) 평화 상태인 세력에 속해있어야함"
 ITA_ethiopian_war_logistics:0 "에티오피아 전쟁 병참계획"
 ITA_ethiopian_war_logistics_desc:0 "어쩌면 우리는 영광스러운 에티오피아 정복에서 병참 상황을 오판하고 있었을지도 모릅니다. 우리의 용맹한 병사들에게 필요한 물자를 공급하는 것이 우리의 최우선 목표가 되어야 합니다."
 ITA_fortification_effort:0 "해안 요새화"
 ITA_fortification_effort_desc:0 "TODO"
 ITA_fortification_effort_forts:0 "프랑스와 알파인 국경을 강화해야한다."
 ITA_army_primacy:0 "육군 우선주의"
 ITA_army_primacy_desc:0 "산업면 에서 이탈리아는 여전히 쇠퇴기인 식민지 제국들에 뒤져지고 있습니다. 우리는 육군 아니면 해군을 우선시할지 정해야 합니다. 그 선택은 명백해 보입니다; 고대 로마 제국이 그들의 군단에 의지했듯이, 새로운 이탈리아 제국 또한 같은 길을 걸어야 할 것입니다!"
 ITA_modernized_artillery:0 "포병 현대화"
 ITA_modernized_artillery_desc:0 "이탈리아 왕국 육군은 원칙적으로는 세계에서 가장 큰 군대 가운데 하나입니다. 불행하게도, 우리가 전군을 충분히 무장할 방법이 없습니다. 설상가상으로, 우리 대포의 대부분은 1918년에 생산되었습니다!"
 ITA_modernized_army:0 "육군 현대화"
 ITA_modernized_army_desc:0 "개선된 대포는 우리의 교전 능력을 대폭 향상할 것입니다. 또한, 우리는 새로운 전술과 교리도 필요합니다."
 ITA_armored_effort:0 "기갑 부대 개발"
 ITA_armored_effort_desc:0 "에티오피아에서의 전투는 성공적이었지만, 우리의 전차는 비록 쇠퇴하고 있기는 하나 - 여전히 강력한 - 유럽의 금권 민주주의 국가들과 싸울 정도의 수준에는 미치지 못하고 있습니다."
 ITA_mare_nostrum:0 "우리들의 바다"
 ITA_mare_nostrum_desc:0 "우리의 자원은 한정되어있고 고통스러운 결정을 해야한다. 하지만 대영제국은 우리를 지중해에 가둬놨다. 이 상황을 벗어나기 위해선 그들에게도 맞설 수 있는 해군이 필요하다..."
 ITA_carrier_effort:0 "항공모함 개발"
 ITA_carrier_effort_desc:0 "현대의 전투 함대는 전함이 아니라 항공모함 중심으로 가게 될 것입니다. 함정에 대한 항공력의 지배권은 1921년에 미국이 보여 주었습니다!"
 ITA_capital_ships:0 "주력함 개발"
 ITA_capital_ships_desc:0 "최고의 전함과 함께하는 국가는 바다를 지배할 것입니다. 우리는 지중해에서 영국 해군이 우리보다 우세하게 둘 순 없습니다..."
 ITA_bomber_effort:0 "폭격기 개발"
 ITA_bomber_effort_desc:0 "육군이 하늘 위를 신경 쓰지 않고 전쟁에서 이길 수 있던 시대는 지났습니다. 우리는 우리 병사들에게 필요한 공중 지원을 하기 위해 전술 폭격기를 개발해야 합니다."
 ITA_atlantic_fleet:0 "대서양 함대"
 ITA_atlantic_fleet_desc:0 "우리가 영국의 새장 밖으로 탈출한 이상, 우리의 힘을 대서양 너머로까지 보여줄 계획이 필요합니다. 이것을 가장 우선시 해야할 것입니다."
 ITA_marines_and_landing_craft:0 "해병대와 상륙 장비"
 ITA_marines_and_landing_craft_desc:0 "전쟁을 해군력만으로 이길 순 없습니다; 우리는 육군을 파도 너머 해안까지 안전하게 수송할 수 있어야 합니다..."
 ITA_jet_engine_effort:0 "제트 엔진 개선"
 ITA_jet_engine_effort_desc:0 "세컨드 칸비니 기술자의 놀라운 성과 덕분에 이탈리아는 제트 엔진 개발의 최전선에 설 수있다. 우리는 투입 가능한 자원을 모두 그에게 지원 해 Regio Aeronautica (왕립 공군)을위한 디자인 아이디어를 개선 할 것이다."
 ITA_light_ship_effort:0 "경함선 개발"
 ITA_light_ship_effort_desc:0 "우리의 해외 영토로 보내는 수송선은 보호가 필요합니다. 우리는 더 현대적인 구축함에 더하여 새로운 교리를 발전시킬 필요가 있습니다."
 ITA_escort_effort:0 "호위함 개발"
 ITA_escort_effort_desc:0 "우리는 지중해역의 취약한 수송선을 보호하기 위해 더욱 노력해야 한다."
 ITA_sea_wolves:0 "바다의 늑대들"
 ITA_sea_wolves_desc:0 "우리의 동맹국인 독일은 강력한 잠수함들과 '울프팩'이라는 작전 개념을 만들어냈다. 우리는 그로부터 배워야 한다."
 ITA_slovenia_dalmatia_claims:0 "유고슬라비아에 영유권 주장"
 ITA_slovenia_dalmatia_claims_desc:0 "최소한 베니스의 영광스러운 날로부터 여전히 유고슬라비아에 상당수의 이탈리아인들이 살고 있다. 이 지역을 이탈리아의 품에 회복하는 것은 로마 제국 재건의 중요한 발걸음이다!"
 ITA_slovenia_dalmatia_claims_threat:0 "이탈리아가 유고슬라비아에 영유권을 주장하다"
 ITA_yugoslavia_friend:0 "유고슬라비아와의 친선"
 ITA_yugoslavia_friend_desc:0 "지금 유고슬라비아와 다투는 대신에, 우리는 보다 더 극적인 때에 그곳을 정복할 수 있도록 잠시 연기할 수 있다. 대신에, 우리는 그 정권과의 관계를 개선하고 그들을 우리의 영향력 내로 끌어들일 수 있다."
 ITA_support_nationalist_spain:0 "스페인 국민진영 지원"
 ITA_support_nationalist_spain_desc:0 "스페인은 미래를 결정할 내전 중에 있습니다. 그들은 미래에 파시스트의 좋은 동맹이 될 수도 있고, 무능한 공화제로 남아있을 수도 있습니다 - 최악에는, 공산주의자 또는 무정부주의자의 손에 떨어질지도 모릅니다. 사태가 너무 늦기 전에, 우리는 진정한 스페인 동지에게 지원해야 합니다!"
 ITA_demand_balearic_islands:0 "발레아레스 제도를 요구"
 ITA_demand_balearic_islands_desc:0 "프랑코의 새로운 정권에 대한 지원을 성공적으로 완수했다. 우리는 그 지원에 대해서 대가를받는 입장에있다. 발레아레스 제도는 우리의 지중해의 전략적 거점으로 이양되어야한다."
 ITA_bulgaria_friend:0 "불가리아와의 친선"
 ITA_bulgaria_friend_desc:0 "불가리아는 우리의 영역안에 있습니다. 우리의 발칸반도에 대한 열망은 불가리아의 안전한 지지를 필요로 합니다."
 ITA_albania_war_goal:0 "알바니아 점령"
 ITA_albania_war_goal_desc:0 "알바니아는 우리 군대로 점령할 수 있는 쉬운 목표라고 평해집니다. 우리가 저항에 맞닥뜨릴 경우는 거의 없습니다. 우리는 세계에 이탈리아 위엄을 보여 로마 제국의 영광을 부활시켜야 합니다!"
 ITA_pact_of_steel:0 "강철 조약"
 ITA_pact_of_steel_desc:0 "우리와 나치 독일과의 관계는 이념적 차이때문에 충돌해 목적에 따라 복잡한 상태에있다;  두체는 독일 및 오스트리아와 발칸 반도에 대한 야망을 매우 고려하고 계신다.  현실은 상황에 따라 언제나 변화하는 것이다 ..."
 ITA_german_millitary_cooperation:0 "독일군의 협력"
 ITA_german_millitary_cooperation_desc:0 "강력한 독일군과의 긴밀한 협력을 통해 우리는 독일의 능률성과 이탈리아의 혁신을 대부분 결합할 수 있습니다. 우리는 누구도 감히 우리에게 대응하지 못할 전략적 우위를 가져갈 수 있습니다."
 ITA_claims_on_france:0 "프랑스에 영유권 주장"
 ITA_claims_on_france_desc:0 "비시 프랑스의 영토를 차지 하십시오. 독일군의 파리 점령과 프랑스에 새 정부가 형성됨에 따라, 이제는 남유럽에 대한 우리의 정당한 몫을 주장 할 때입니다. 독일은 북쪽으로 크게 확장되었으며, 우리의 몫을 받는 것이 타당합니다."
 ITA_claims_on_france_tt:0 "§Y비시 프랑스§!가 존재함"
 ITA_go_after_france:0 "프랑스를 추격"
 ITA_go_after_france_desc:0 "프랑스... 그들은 한명의 반동적인 서양 민주주의자인척 하면서 항상 확장 욕심을 숨기고 있으며 틈만 있으면 이탈리아 인민의 생존을 위기에 빠뜨리려고 하는 세력이다. 이탈리아와 제국의 미래를 위해, 마무리 지을 때가 온 것이다."
 ITA_claims_on_turkey:0 "터키에 영유권 주장"
 ITA_claims_on_turkey_desc:0 "1915 년 런던 협약은 서양 열강이 레바논에 도달한 사건에 대한 대가로, 이탈리아가 아나톨리아의 땅(참고 : 해양 공화국과의 연결된 안탈리아 주변)을 획득 될 것을 약속했다. 그들은 스스로의 약속을 국제 연맹의 위임 통치라는 형태로 실현 시킨 반면, 이탈리아의 권리는 기각했다. 새로운 이탈리아는 이전보다 더 강력해졌고, 터키인들에게 영국과의 약속을 강요시킬 수있다."
 ITA_italy_first:0 "이탈리아 제일주의"
 ITA_italy_first_desc:0 "무솔리니는 절대 히틀러의 조연 역할을 하지 않을 것입니다. 우리는 로마 제국의 교훈에 주의를 기울여야 합니다, 게르만 민족이 이탈리아의 일에 끼어들면 절대 좋게 끝나지 않는 다는 것을..."
 ITA_romania_friend:0 "루마니아와의 친선"
 ITA_romania_friend_desc:0 "멀고도 가까운 루마니아를 우리의 영향권에 두는 것은 우리에게 가장 최고의 선택일 것입니다. 두체는 그들의 파시스트 집단인 "철위대"에 큰 가능성을 보고 있습니다."
 ITA_german_rd_treaty:0 "독일과의 조약"
 ITA_german_rd_treaty_desc:0 "우리는 양국 모두의 이익을 위해 독일로부터 비밀 기술 이전을 요청해야 한다."
 ITA_spanish_italian_faction:0 "스페인-이탈리아 동맹"
 ITA_spanish_italian_faction_desc:0 "프랑코와 스페인 민족주의자들은 경제, 문화, 이념으로 뭉쳐진 우리의 자연스러운 동맹입니다. 함께하면, 우리는 지브롤터를 함락하고 로얄 네이비를 곤궁에 빠트릴 수 있습니다..."
 ITA_italian_highways:0 "이탈리아의 고속도로"
 ITA_italian_highways_desc:0 "우리는 우리 제국 곳곳에 군대를 더 쉽게 이동시키기 위해 기반 시설을 확장해야 합니다. 이것은 세계 각처에 도사리고 있는 적들에게서 이탈리아의 모든 땅을 지키는데 중대한 사안입니다."
 ITA_libyan_refineries:0 "리비아 정유 공장"
 ITA_libyan_refineries_desc:0 "벵가지는 정유 공장을 건설하는데 최적의 장소다.  고향에서 아주 가까운 곳에  석유가 나오고 그걸 아주 가까운 곳에서 생산할 수 있다."
 ITA_libyan_infrastructure:0 "리비아 기반시설"
 ITA_libyan_infrastructure_desc:0 "우리 제국에 속한 북아프리카의 광대한 대지는 인프라 정비의 관점에서 여전히 불모지로 남아있다. 이 문제에 주력하고 평균적인 수준으로 끌어 올릴 필요가있을 것이다."
 ITA_prospect_for_oil:0 "석유 탐사"
 ITA_prospect_for_oil_desc:0 "옛 제국들은 언제나 새로운 도전자들을 두려워했고 우리는 그들을 믿어서는 안 됩니다. 우리는 다른 나라의 석유를 지원받을 수 없으며, 우리 제국 내에서 우리만의 자원을 찾는 데 노력을 집중해야 합니다. 이것이 미래에 우리가 여전히 경쟁력을 갖추도록 할 것입니다."
 ITA_greece_war_goal:0 "그리스와의 전쟁"
 ITA_greece_war_goal_desc:0 "그리스가 우리 것이 아니라면 우리가 재건하고 있는 로마 제국이 무슨 의미가 있겠습니까? 그리스는 손쉬운 먹잇감이 될 것입니다..."
 ITA_greece_friend:0 "그리스와의 친선"
 ITA_greece_friend_desc:0 "그리스인들은 같은 고대의 사람들이며 서구 문명의 요람입니다. 그들과 목표를 나란히 하는것은 불가능 하지 않습니다..."
 ITA_turkey_friend:0 "터키와의 친선"
 ITA_turkey_friend_desc:0 "터키는 이탈리아-터키 전쟁과 제 1차 세계대전 이후로 우리에게 우호적일 이유가 없다. 하지만, 현실정치는 오래된 불만보다 우선이며,  현재 지중해의 상황은  우리 두 별에게 동조를 가져올 수있다."
 ITA_portugal_friend:0 "포르투갈과의 친선"
 ITA_portugal_friend_desc:0 "스페인과 인접해 있는 포르투갈은 전통적으로 이탈리아와의 동맹이었다. 우리는 이러한 유대관계를 더욱 강화시켜야 한다."
 ITA_anti_uk_war_goals:0 "영국과의 전쟁"
 ITA_anti_uk_war_goals_desc:0 "쇠퇴하고 있는 대영 제국은 우리를 지중해에 가둬놨으며 우리에게 자발적으로 해결책을 주진 않을것이다. 우리는 반드시 때가 되었을때 영국놈들을 쳐야한다!"
 ITA_japan_friend:0 "일본과의 친선"
 ITA_japan_friend_desc:0 "일본인은 우리와 같은 입장에있다. 젊고 미래가있는 인구를 가진 굶주린 힘이 영국과 네덜란드같이 쇠퇴하는 배금  민주주의자들에게 물물 교환을 통해 인질을 확보하고고있는 것이다. 우리는 함께 단결하여 맥동하는 해군 추축국을 확립하지 않으면 안된다!"
 soviet_focus:0 "소비에트 국가적 중점"
 SOV_finish_five_year_plan:0 "5개년 계획의 완료"
 SOV_finish_five_year_plan_desc:0 "두번째 5개년 계획은 중공업의 발전에 초점을 두었다. 소련은 서방이 자본주의자들과 파시스트들의 힘에 대등해지려면 빠르게 발전해야만 한다."
 SOV_move_industry_to_urals:0 "우랄로의 산업 이전"
 SOV_move_industry_to_urals_desc:0 "중상모략중인 친히틀러 세력이 USSR 서부지역에 있는 우리의 중요한 공장을 장악하는 것을 가만두지 않을 것입니다. 모든 희생과 노력으로, 우랄에 있는 첼라빈스크와 다른 지역으로 가장 중요한 중장비와 시설을 빨르게 옮겨야만 합니다."
 SOV_defense_of_moscow:0 "모스크바 방어"
 SOV_defense_of_moscow_desc:0 "파시스트들의 수도의 문을 두들기고 있습니다! 모스크바는 모든 대가를 치르고서라도 함락되어서는 안 됩니다! 우리가 서둘러 어린아이부터 노인까지의 모든 사람을 동원한다면 막아낼 수 있을 것입니다!"
 SOV_defense_of_moscow_forts:0 "모스크바의 주변에 §Y28개의 육상 요새§!를 추가.\n"
 SOV_infrastructure_effort:0 "기반시설 개발"
 SOV_infrastructure_effort_desc:0 "소련은 광대하지만 대부분 텅텅 비었다. 우리는 장비와 물건들을 국가를 가로질러 빠르게 수송하는 능력을 길러야한다."
 SOV_tranformation_of_nature:0 "자연 개조 계획"
 SOV_tranformation_of_nature_desc:0 "스탈린의 위대한 자연 개조 계획이 이제 실행에 옮겨 져야 할 때 입니다. 자연환경이 새롭게 대규모로 형성 되어야만 하는 작업은 인민의 지지를 받았습니다."
 SOV_stalin_constitution:0 "스탈린 헌법"
 SOV_stalin_constitution_desc:0 "우리의 낡은 헌법이 개정될 때이며, 소련의 노동자들과 소작농들이 누리는 권리로 인해 세계는 깊은 인상을 받을 것입니다."
 SOV_collectivist_propaganda:0 "집단주의 선전"
 SOV_collectivist_propaganda_desc:0 "소련에 개인의 영광이란 없다. 우리의 선전은 초과된 생산 목표, 성공적인 원정과 대규모 건설 계획 같은 집단의 노력을 강조해야 한다. "
 SOV_militarized_schools:0 "군사화된 학교"
 SOV_militarized_schools_desc:0 "소련의 어린이들은 군사적 훈육과 연대, 자기희생 같은 사회주의 덕목을 배워야 한다. 어린애들의 정신은 더 빚기 쉽다."
 SOV_workers_culture:0 "노동자 문화"
 SOV_workers_culture_desc:0 "사회주의는 단순한 경제체계가 아니고 막시즘 또한 단순한 과학이 아니다. 부르주아와 전통의 남은 찌꺼기들을 없애기 위해 소련 사회의 기초를 다져야 한다. "
 SOV_new_soviet_man:0 "새로운 소비에트 인민"
 SOV_new_soviet_man_desc:0 "새로운 소비에트 인민은 이타적이며, 교육 받았고,  단련되었으며 건강합니다. 기본적인 본능과 허례허식 초월한 살아있는 승리자로 살아갈 것입니다. 남성들은 모든 좋은 것을 기꺼이 내려놓을 것이며 여성들은 소련의 미래를 위해 많은 아이들을 낳을 것입니다."
 SOV_positive_heroism:0 "긍정적 영웅주의"
 SOV_positive_heroism_desc:0 "이제 레닌주의의 낡은 집산주의 선전에서 벗어나 다양한 사회주의 영웅들로 움직일 시간입니다!"
 SOV_progress_cult:0 "진보 추종"
 SOV_progress_cult_desc:0 "우리는 소비에트의 뛰어난 과학자들의 혁신을 칭송하는 동시에 적절할 정도로는 자유롭게 사고하는 것을 권장 할 필요가있을 것이다. 과학의 신 분야에 대해서는 소련이 항상 퇴폐적인 서구세력에게 앞서고 있다. 루이센코 동지의 멋진 업적을 보라!"
 SOV_socialist_science:0 "사회주의 과학"
 SOV_socialist_science_desc:0 "세계는. 마치 정신처럼, 끊임없이 요구합니다. 자연은 지속적으로 진행하는 상태이며 혁명도 마찬가지입니다. 변증법적 유물론자의 원리는 자연 과학에 적용 할 수 있는 것처럼 사회도 마찬가지 입니다..."
 SOV_aviation_cult:0 "비행 문화"
 SOV_aviation_cult_desc:0 "항공 분야에서의 엄청난 실적으로 소비에트 연방은 세계를 놀라게 할 것이다. 우리의 영웅 비행사는 볼셰비키적인 문화와 진보를 지키는 기사이며, 자연을 이길 정도의 기술 숙달을 선보인다. 황제가 지배했던 일상에서 잘도 여기까지 온 것이다!"
 SOV_women_pilots:0 "여성 조종사"
 SOV_women_pilots_desc:0 "우리의 영웅적인 장거리 조종사, 라스코바 동무는 그녀의 122번째 비행 프로그램을 통해서 여성으로만 이루어진 몇개의 비행연대 창설이 허용되어져야 한다."
 SOV_socialist_realism:0 "사회주의 리얼리즘"
 SOV_socialist_realism_desc:0 "소비에트 연방의 모든 예술 작품은 프롤레타리아트의 일상 풍경을 사실적으로 그려내는 등, 공산주의의 목표와 의미에 대해 인민을 교육하도록 노력하지 않으면 안된다. 소비에트의 예술가는 영혼의 기술자인 것이다!"
 SOV_improve_railway:0 "철도망 개선"
 SOV_improve_railway_desc:0 "1차 5개년 계획은 너무 큰 성공을 거두었다. 이에 따른 중공업의 대규모 확대는 소비에트 연방의 방위력을 더욱 공고히 했지만, 소비에트 철도망에 치명적인 병목현상을 남겼다. 철도 인민 위원부(NKPS)는 이 병목 현상을 해소하고 국토 방위를 확고히 하기위한 야심 찬 계획을 가지고있다."
 SOV_transpolar_flights:0 "극지 비행"
 SOV_transpolar_flights_desc:0 "우리의 용감한 조종사들은 북극을 경유하는 항로가 가능함을 증명하고있습니다. 적들이 예상치 못한 이 지름길을 이용해 공중전에서 적들을 놀라게할 수 있을것입니다."
 SOV_ocean_going_navy:0 "대양 해군"
 SOV_ocean_going_navy_desc:0 "우리 연방은 지구상의 모든 국가보다 더 많은 영토를 가지고 있음에도 불구하고, 세계의 바다는 아직도 우리 해군이 지배하는 곳이 아니다. 미래의 외양 함대를 위해서 중장비를 가진 전함이 필수적이 될 것이다."
 SOV_peoples_commissariat:0 "PCDI 설립"
 SOV_peoples_commissariat_desc:0 "소련의 방위산업 인민 위원부는 군사 산업 계획에 초점을 맞춘 중공업 부처이다. 긴 안목으로 보건데 일을 더 잘 해내기 위해서는 인민 위원부를 보조할 많은 부서를 마련 할 필요가 있을지도 모른다."
 SOV_anti_fascist_diplomacy:0 "반파시즘 외교"
 SOV_anti_fascist_diplomacy_desc:0 "서쪽의 모든 체제는 억압적이고하고 부패하고 있지만, 그 중에서도 최악은 진보성을 가장하고있는 무리들이며, 그 중에는 사회주의자를 자처하는 무리들도 있다! 프롤레타리아트 속에 있는 이러한 허위 의식을 촉진함으로써 놈들은 혁명을 지체시키고 노동자를 영원한 속박으로 잡아두려고 하고 있다."
 SOV_operation_zet:0 "제트 작전"
 SOV_operation_zet_desc:0 "국민당은 보수세력 이지만,  마오와 그의 공산주의 세력은 중국에서 우세 해 있지 않은것 같습니다. Chiang(장제스?)과의 관계를 개선 시키기 위해, 고군분투 해야한다. 터무니 없이 시대착오적인 일본 제국은 어찌 되었든, 조만간 붕괴 될 것 입니다."
 SOV_annex_tannu_tuva:0 "탄누투바 합병"
 SOV_annex_tannu_tuva_desc:0 "탄누투바는 경제적인 문제를 해결할 수 없기 때문에 우리는 정치적인 이유로 탄누 투바 인민공화국을 소비에트 연방의 자치주로서 공식적으로 합병해야합니다. "
 SOV_improve_stalin_line:0 "스탈린라인 개선"
 SOV_improve_stalin_line_desc:0 "우리의 서쪽 경계선은 파시스트의 공격에서 더 잘 보호되야 한다. 스탈린선은 현대화되고 확장되야 한다."
 SOV_far_east_fortification:0 "극동 요새화"
 SOV_far_east_fortification_desc:0 "일본인들은 몽골과의 국경선에서 끊임없는 도발을 가하고 있습니다. 우리는 국경을 따라 우리의 수비를 개선해 그들의 야심을 영원히 포기해야 만들어야 합니다.\n"
 SOV_far_east_fortification_forts_1:0 "일본과의 국경에 §Y6개의 육상 요새§!가 추가되었습니다.\n"
 SOV_far_east_fortification_forts_2:0 "일본과의 국경에 §Y8개의 육상 요새§!가 추가되었습니다.\n"
 SOV_far_east_fortification_forts_3:0 "일본과의 국경에 §Y4개의 육상 요새§!가 추가되었습니다.\n"
 SOV_xian_incident:0 "시안 사건"
 SOV_xian_incident_desc:0 "국민당의 주요 요원과의 접촉을 통해, 우리는 장제스를 납치하고 강제로 마오쩌둥과 협력시킴으로서 중국이 일본과의 침략에 더 저항할 수 있도록 해야 합니다. "
 SOV_xian_incident_tt:0 "만일 두 당파가 동의한다면, 중국 국민당과 중국 공산당과의 휴전이 이루어질 것입니다."
 SOV_anti_capitalist_diplomacy:0 "반자본주의 외교"
 SOV_anti_capitalist_diplomacy_desc:0 "국제적 혁명의 최악의 장애물들은, 의심의 여지없이, 미국의 살찐 은행가들과 영국의 무자비한 식민 탄압자들 입니다.\n우리는 목표는 그들의 연합을 깨고, 자유주의 선전을 약화시켜야 합니다."
 SOV_expand_red_fleet:0 "붉은 함대 확장"
 SOV_expand_red_fleet_desc:0 "붉은 함대는 제국주의 열강들의 해군에 비하면 눈물나게 약하다. 우리는 붉은 함대에 국가적 우선순위를 두고 키워야한다!"
 SOV_anti_colonialist_rebels:0 "코민테른"
 SOV_anti_colonialist_rebels_desc:0 "자본주의 체제가 붕괴의 최종 단계에 도달함에 따라, 모든 공산당은 올바른 자세는 매우 공격적이고, 군사적인, 극-좌파 여야합니다. 특히 우리가 장려하고있는 것은 전 세계 공산당이 중도 좌파의 멸망에 그들의 에너지를 바쳐야 합니다."
 SOV_southern_thrust:0 "남방 침공"
 SOV_southern_thrust_desc:0 "이란과 이라크 합병은 혁명을 위해 그들의 풍부한 석유 매장량을 확보하고 이집트와 인도에서 영국 제국주의에 직접 압력을 가할 것이다."
 SOV_reconcile_japan:0 "일본과 화해"
 SOV_reconcile_japan_desc:0 "일본과의 우리의 관계는 항상 문제가 있어왔지만 그들은 구워먹을 더 큰 생선이다. 천연 자원 부족으로 힘들어하는 것을 이용해서 일본인들을 완전히 쥐고 흔들수 있을 것이다... 그들의 시대착오적인 봉건체제는 어찌됐든 곧 무너질 것이다."
 SOV_claim_on_sinkiang:0 "신강 요구"
 SOV_claim_on_sinkiang_desc:0 "성스차이 동지의 지배하에 있는 신강은 이미 소련의 속주와 다름 없습니다. 우리는 이것을 공식화해야합니다..."
 SOV_claim_on_sinkiang_threat:0 "소비에트가 신강을 요구함"
 SOV_pan_slavic_rhetoric:0 "범-슬라브 옹호"
 SOV_pan_slavic_rhetoric_desc:0 "동지 레닌은 그의 세계 혁명 추구에서 러시아, 슬라브의 정체성을 버린지 오래 되었다. 약간의 민족주의는 우리에게 도움이 되고 범 슬라브민족의 부흥같은 것은  슬라브 계열 국가들과 친해지는데 반드시 우리에게 도움을 줄 것이다."
 SOV_claims_on_baltic:0 "발틱 요구"
 SOV_claims_on_baltic_desc:0 "표트르 대제가 서쪽에서 항구로의 접근을 찾았던 것은 옳았다. 혁명 이후 잃어버렸던 발트 지방들은 다시 소비에트 연방으로 편입되어야 할 것 이다."
 SOV_claim_bessarabia:0 "베사라비아에 요구"
 SOV_claim_bessarabia_desc:0 "흑해는 우리의 경제에 있어 발틱해보다 더욱 중요하다. 우리는 보스포로스 해협과 단달레스의 제어권 확보를 위해 무엇이든 해야 한다."
 SOV_claims_on_turkey:0 "터키에 대한 권리 주장"
 SOV_claims_on_turkey_desc:0 "터키는 보스포러스 해협의 상호 통제에 대한 우리의 요구들에 계속 반대했고 또한 동쪽의 국경선 조절에 대한 논의도 거절하고 있다. 그들에게 교훈을 내려야 할 때다!"
 SOV_baltic_security:0 "발틱 해 안보"
 SOV_baltic_security_desc:0 "발트는 우리의 앞마당이며 어떠한 대가를 치르더라도 반드시 지켜내어야만 한다. 카렐리야는 레닌그라드의 안전을 위한 완충지대로서 반드시 점유해야 하며 에스토니아의 자치는 말도 안되는 소리다!"
 SOV_claims_on_poland:0 "폴란드에 권리 주장"
 SOV_claims_on_poland_desc:0 "무능함과 당황함을 보였던 소비에트-폴란드 전쟁에 대해 복수하고 동부 폴란드를 USSR로 다시 통합 해야만 합니다!"
 SOV_demand_eastern_poland:0 "동부 폴란드 요구"
 SOV_demand_eastern_poland_desc:0 "폴란드의 동부 영토들에 대한 우리의 권리를 재주장하는 것은 평화적으로 다른 영토 분할로부터 유일하게 그들이 스스로의 안전을 지킬수 있는 것임을 명확하게 해야한다."
 SOV_offer_poland_protection:0 "폴란드 독립 보장"
 SOV_offer_poland_protection_desc:0 "비록 우리가 간단히 동부 폴란드를 점유할 수 있다하더라도 만일 그들이 우리의 코민테른에 가입한다면 그것이 더 나을 것이다. 하지만 우리는 우리의 주장에 대한 대가로 뭔가를 제공할 필요가 있다. 만일 우리가 그들에게 동부 독일을 약속한다면 그들은 반드시 관심을 보일 것이다."
 SOV_offer_poland_protection_tt:0 "§Y이 소련의 정복 이벤트로 이 합의을 통해 폴란드에게 영토 주장 권리가 주어질 것이다.§!\n"
 SOV_great_purge:0 "대숙청"
 SOV_great_purge_bypass_tt:0 "트로츠키가 소비에트 연방의 지도자가 되었습니다"
 SOV_great_purge_desc:0 "심지어 고위급도 포함된 장교들이 관련된 위험한 트로츠키 음모의 조짐이었다. 트로츠키의 개인 참가여부는 알 수 없었지만 위협은 상당했다. 우리가 달걀을 깰 준비를 하지 않는 한 소련은 또다른 내전에 치달을 수도 있었다."
 SOV_great_purge_tt:0 "§Y소련 장관들과 지도자들을 향한 공개재판 이 열릴 것입니다.§!\n"
 SOV_great_purge_tt2:0 "§Y완료된 숙청의 수는 새로운 내전이 발생 가능성에 영향을 주며 §H장교 숙청§!으로 영향이 확장 될 것입니다.\n§!"
 #SOV_permanent_revolution:0 "영구적인 혁명"
 #SOV_permanent_revolution_tt:0 "트로스키가 돌아왔다"
 #SOV_permanent_revolution_tt2:0 "§Y트로츠키§!는 더 좋은 리더 특성을 얻었습니다."
 #SOV_permanent_revolution_desc:0 "답답한 선동가들은 사라졌다! 우리 나라의 국민에게 진정한 힘이 생겼다. 모든 사람들이 자신의 흥미를 독립적으로 추구하고 타협도 없다. 우리는 영원히 바뀐 것이다. 성공한 혁명이 영구적인 혁명이다."
 SOV_rehabilitated_military:0 "복원된 군대"
 SOV_rehabilitated_military_desc:0 "트로츠키주의의 오명과 함께 마침내 이루어진 장교단의 정화는 군에게 정치적인 간섭으로부터의 약간의 자유를 허용할 수 있게 할 것이다."
 SOV_military_reorganization:0 "군대 재조직화"
 SOV_military_reorganization_desc:0 "숙청은 군대에 좋은 영향만 남긴 것은 아니었다. 새로운 리더쉽은 미숙했고 효과적이지 못하고 우리의 교리 발전을 끝내는 일을 하지 못했다. 우리는 반드시 이러한 상황을 즉시 바로잡아야 한다!"
 SOV_nkvd_primacy:0 "NKVD 우선주의"
 SOV_nkvd_primacy_desc:0 "군부는 절대 믿을 수 없다는 사실이 확인되었으므로 NKVD(비밀경찰)에게 더 강력한 권한을 주고 확장시킬 필요가 있었습니다, 더 많은 정치 지도원들이 장교들을 주시할겁니다."
 SOV_nkvd_divisions:0 "NKVD 사단"
 SOV_nkvd_divisions_desc:0 "NKVD는 철도 보호와 핵심적인 건설사업을 위해 몇몇 사단들을 국내병단으로 제공해야 한다."
 SOV_lessons_of_war:0 "전쟁의 교훈"
 SOV_lessons_of_war_desc:0 "제한된 전쟁에서 싸우는 경험을 얻는 것으로 우리는 기갑장비 분야에서 약간의 돌파구를 만들 수 있어야 할 것이며 심지어  대폭 감소된 장교단을 속성으로 양성할 수 있어야 할 것이다."
 SOV_smersh:0 "SMERSH"
 SOV_smersh_desc:0 "스메르쉬 또는 '스파이에게 죽음을'은 적 스파이 색출과 붉은 군대 내의 탈영병 및 저항군의 처형, 두 가지 목적을 가지는 방첩 활동 계획으로 제안되었다."
 SOV_smersh_tt:0 "§Y쿠데타의 위험을 무효화한다.§!\n"
 SOV_partisan_suppression:0 "저항군 진압"
 SOV_partisan_suppression_desc:0 "스메르쉬는 더 잘 침투할 수 있고 점령된 영토내에서 모든 형태의 저항군 행동을 무자비하게 진압할 수 있게 확장되어야 한다."
 SOV_war_with_germany:0 "독일과의 전쟁"
 SOV_war_with_germany_desc:0 "독일의 위협이 여전히 증대되고 있다. 우리는 독일군을 분쇄시켜야 하며 그들로 하여금 새로운 주군에게 복종하도록 만들어야 한다."
 SOV_war_with_germany_tt:0 "몰로토프-리벤트로프 조약 무효화"
 SOV_war_with_japan:0 "일본과의 전쟁"
 SOV_has_not_officers_purged_tt:0 "국민 정신 §Y숙청된 장교들§!이 없다."
 SOV_war_with_japan_desc:0 "일본은 물러설 계획이 없어 보인다. 유일하게 효과적인 억지력은 전쟁으로 가는 것이다. 그들은 붉은 군대가 그들을 짓밟아 뭉갤 때 우리의 요구를 거부한것을 후회할 것이다."
 SOV_war_with_uk:0 "영국과의 전쟁"
 SOV_war_with_uk_desc:0 "제국주의 영국은 한번도 우리를 존중하지 않았다. 그들이 세계의 다른 나라들과 관계를 끊을 때 그들이 소련으로 돌아설 것은 확실하다. 전쟁이야말로 그들의 공격적인 확장을 방해할 유일한 길이다!"
 SOV_claim_on_the_straits:0 "해협 요구"
 SOV_claim_on_the_straits_desc:0 "흑해에서 에게해로 이어지는 해협은 핵심적인 전략지점 중 하나이다. 우리는 이 영토가 외국의 무력에 의해 통제되도록 두어서는 안된다. 붉은 함대의 활동을 보장하기 위해 우리는 이 해협을 확보해야 한다."
 SOV_ultimatum_to_greece:0 "그리스에게 최후 통첩"
 SOV_ultimatum_to_greece_desc:0 "에게해 제도는 붉은 함대가 자유롭게 작전을 하기위한 최종 전략구획 입니다. 그리스는 모든 방면에서 압력을 받고 있으며, 전면전을 피하기 위해서라면 국토의 일부분 포기하는 것을 선택할 것입니다."
 SOV_diversify_the_programme:0 "프로그램 다각화"
 SOV_diversify_the_programme_desc:0 "지난 수년에 걸쳐 우리는 야전에서 전통적인 전투에 대해 더 많은 것을 배우고 발전을 이룩해 왔습니다. 우리는 막대한 이점을 가져다 주는 방법을 발견하는 능력이 있는 위대한 과학자의 국가입니다. 성과를 보기 원한다면 그들에게 일 할수있는 최상의 환경을 확실히 제공해야 합니다."
 SOV_research_city_experiment:0 "연구 도시 실험"
 SOV_research_city_experiment_desc:0 "우리의 가장 중요한 과학자 중 한명인 쿠르차토프는 1킬로그램의 우라늄 핵이 분열할 때 20,000톤의 TNT에 필적하는 에너지가 방출된다는 것을 기록해 왔다. 적들이 조국의 생존을 좌지우지하기 전에 우리는 이힘을 이용하는 것이 필요하다."
 SOV_closed_city_network:0 "폐쇄 도시 네트워크"
 SOV_closed_city_network_desc:0 "우리는 군사 기지에서 사용할 수 있는 공간보다 더 많은 공간을 필요로 하는 연구를 위해 폐쇄 도시들을 설치해야 합니다. 폐쇄 도시의 접근 제한은 과학자들이 대규모의 실험을 하기위해 충분한 공간을 제공하는 동시에 연구비밀을 보장해줍니다."
 strike_usa_focus:0 "미국 공격!"
 strike_usa_focus_desc:0 "불성실한 미국인들은 우리에게 자비심을 가지고 우리의 유류보급과 다른 꼭 필요한 자원들을 통제하고 있다. 그들의 산업은 우리보다 훨씬 더 뛰어나며  만일 우리가 공습한다면 철저하고 강력한 공습을 해야한다. 미국에 대항하여 장기간의 전쟁을 지속해서 이길 희망은 없다."
 chinese_puppet_focus:0 "괴뢰국 중국"
 chinese_puppet_focus_desc:0 "중국은 우리와의 전쟁을 피할 방법을 찾고 있다는 것을 증명했다. 아마도 그들의 지도자는 국내분열이 더 큰 위협이라고 생각할 것이다. 우리는 그들에게 대동아공영권이라는 이름으로 공산주의자들과 군벌지도자들로 부터의 보호를 제안할 수 있었다."
 chinese_war_focus:0 "중국과의 전쟁"
 chinese_war_focus_desc:0 "노구교 충돌은 중국이 더이상 협조에 관심이 없음을 증명했다. 정전을 위협하는 긴장이 증대함에 따라, 전쟁은 중국에 질서를 가져올 유일한 수단이 될 것이다."
 subdue_warlords_focus:0 "군벌 제압"
 subdue_warlords_focus_desc:0 "중국은 각지의 군벌들로 인해 자랑스러운 그들의 제국이 산산조각난 혼란스러움에 빠져있다. 일본 제국은 이 문제에 대해서 군벌들의 군사력에 대해 용납하지 않을 것이다."
 oust_germans_focus:0 "중-독 협력 파기 요청"
 oust_germans_focus_desc:0 "1900년대부터 중국에 파견된 독일 군사 고문단은 국민당에 큰 도움을 주고 있다. 이는 더 이상 용납될 수 없다. 우리는 중국에 대한 독일의 모든 지원을 즉각 중단할 것을 요구할 정당한 권리가 있다. 독일은 누구의 편에 설 것 인지 정해야 할 것이다."
 found_own_faction_focus:0 "세력 설립"
 found_own_faction_focus_desc:0 "우리는 '대동아공영권'을 만들기 위한 노력을 해 왔다. 최후의 승리를 위해서는 일본이 아시아를 홀로 이끌어 나갈 수 있도록 강해져야만 한다."
 axis_leanings_focus:0 "추축국 성향"
 axis_leanings_focus_desc:0 "우리는 유럽을 기반으로 한 권력형성에 새로운 독일과 공동의 많은 관심와 중요성을 느끼고 있다. 그들과 동맹을 맺는다면 우리가 지배하는 아시아의 라이벌이 되지 않을 거리의 강력한 친구를 얻게 될 것이다."
 subvert_india_focus:0 "인도 국민군"
 subvert_india_focus_desc:0 "만일 영국이 제국을 만드려는 우리의 노력에 대해 인정하지 않는다면 그들에게 인도식민지가 이미 허물어지고 있다는 것을 보여줄것입니다. 인도인 전쟁포로와 망명자로 하여금 영국령 인도를 타도할 수 있는 움직임의 토대를 만들 것 입니다."
 jap_improved_sprit_focus:0 "개선된 국민정신"
 jap_improved_sprit_focus_desc:0 "국민의 자부심과 후원은 전례없었던 헌신으로 제국의 모든 문제인 전쟁을 극복할 것입니다!"
 befriend_siam_focus:0 "시암과의 친선"
 befriend_siam_focus_desc:0 "시암은 유럽에 의한 식민지화를 피했고 종속국이 되는 것이 익숙하지 않습니다. 그들을 복종시키는 대신에,  그들이 우리와 협조하도록 설득해야 합니다."
 army_primancy_focus:0 "육군 우선주의"
 army_primancy_focus_desc:0 "우리가 가진 두 팔중 제국의 진짜 강력한 오른팔은 육군이다. 육군의 지상 확보 및 점령 능력은 해군의 미미한 역할보다 아주 더 크다. 따라서 당연히 육군에 가능한 모든 자원을 쏟아 넣어야 한다는 것은 자명한 일이다."
 JAP_army_primancy_focus_bypass_tt:0 "본토에 §Y군수공장§!을 위한 충분한 건설 슬롯이 부족."
 jap_sia_love:0 "일본-시암 외교"
 jap_sia_love_desc:0 "일본은 시암과의 관계개선에 외교적인 노력을 집중하고 있다."
 navy_primancy_focus:0 "해군 우선주의"
 JAP_navy_primancy_focus_bypass_tt:0 "본토에 §Y해군 조선소§!를 위한 충분한 건설 슬롯이 부족."
 navy_primancy_focus_desc:0 "우리가 가진 두 팔 중 제국의 진짜 강력한 오른팔은 해군이다. 해군의 해상 장악 능력은 육군의 미미한 역할보다 아주 더 크다. 따라서 당연히 해군에 가능한 모든 자원을 쏟아 넣어야 한다는 것은 자명한 일이다."
 army_innovations_focus:0 "육군 혁신"
 army_innovations_focus_desc:0 "이제 육군은 제국의 가장 중요한 군대임을 알았으므로 지상 교리의 연구를 위해 보다 더 많은 자원을 쏟는 것은 우리에게 이득입니다."
 army_air_innovations_focus:0 "육군 항공 개혁"
 army_air_innovations_focus_desc:0 "공군의 주 임무는 반드시 우리의 자랑스런 육군의 지원이어야 합니다!"
 army_motorization_focus:0 "육군 차량화"
 army_motorization_focus_desc:0 "차량화에 더 많은 중점을 주는 것은 보병으로 하여금 적어도 좋은 길이 갖춰진 전장에 도달하는 속도를 증대시켜 줄 것입니다."
 air_base_expansion_focus:0 "공군 기지 확장"
 air_base_expansion_focus_desc:0 "보다 나은 육군지원을 위해, 공군은 더 큰 공군기지를 필요로 한다."
 armor_innovations_focus:0 "기갑 혁신"
 armor_innovations_focus_desc:0 "우리 군대의 우세와 함께 일부 장군들은 여러 현대화 장갑 차량에 대한 투자를 제안했습니다."
 naval_innovations_focus:0 "해군 혁신"
 naval_innovations_focus_desc:0 "이제 해군은 제국의 가장 중요한 군대임을 알았으므로 새로운 함선의 설계를 위해 보다 더 많은 자원을 쏟는 것은 우리에게 이득이다."
 naval_air_innovations_focus:0 "해군 항공 혁신"
 naval_air_innovations_focus_desc:0 "공군의 첫번째 임무는 우리의 과시된 해군을 지원하는 것이어야 한다!"
 convoy_protection_focus:0 "수송선 보호"
 convoy_protection_focus_desc:0 "비록 비겁하고 불명예스런 전술이지만 적국이 우리 제국 사방의 물자와 자원을 수송하는 상선을 목표로 하는 것은 가능하다. 우리는 반드시 상선들을 보호할 수 있는 최선의 방법을 연구해야 한다."
 advanced_torpedoes_focus:0 "진보된 어뢰"
 advanced_torpedoes_focus_desc:0 "우리 어뢰 추진 시스템에서 압축공기대신 압축산소를 사용하는 것으로 이전 타입에 비해 향상된 사거리와 대형탄두를 사용할 수 있게 될 것이다."
 shbb_focus:0 "초중전함"
 shbb_focus_desc:0 "단기적으로 우리가 전함 수에서 영국 또는 미국의 건함 능력을 넘어설 수는 없지만 그럴 필요는 없다.  대신 서양인들이 워싱턴 조약에 의해 건조한 것 보다 더 강력한 전함을 건조하는 것은 가능할 것 이다."
 naval_base_focus:0 "해군 기지 확장"
 naval_base_focus_desc:0 "해군 확장은 더 많은 해군 기지가 있어야 합니다. "
 carrier_focus:0 "항공모함 중점"
 carrier_focus_desc:0 "일본은 강력한 해군을 필요로 하며, 항공모함이 우리 함대의 핵심이 되어야 합니다. 전함의 시대는 이제 끝났음을 우리의 적들은 곧 알게 될 것입니다!"
 battleship_focus:0 "전함 중점"
 battleship_focus_desc:0 "일본은 강력한 해군을 필요로 하며, 전함이 우리 함대의 핵심이 되어야 합니다. 다른 국가들이 아직 검증되지 않은 항공모함에 돈을 낭비하게끔 두십시오. 오직 전함만이 바다를 지배할 수 있습니다!"
 spiritual_mobilization_focus:0 "국민정신 총동원"
 spiritual_mobilization_focus_desc:0 " 우리의 군인이 아닐지라도  제국의 모두가 정신적으로 전쟁을 위해 준비되어 있어야 합니다. 이를 위해 애국심을 고취하고 정부를 지원하기 위해 민족정신 운동연합(National Spiritual Mobilization Movement)에 민족주의자들이 모여들었습니다."
 warrior_traditions_focus:0 "무사의 전통"
 warrior_traditions_focus_desc:0 "역사적으로, 일본은 사무라이 계급 사이에서 전통적인 무훈을 간직하고 있었습니다. 이러한 가치는 계급에 상관없이 개개 병사마다 재활성화되고 소중히 여겨져야 합니다."
 divine_wind_focus:0 "카미카제"
 divine_wind_focus_desc:0 "용감하게 죽음과 직면하는 군인을 떠올림으로서 우리의 국민들은 이를 넘어 그들 스스로 생존의 희망따윈 없이 천황과 국가에 대한 영광을 위하여 희생을 준비해야합니다."
 imperial_glory_focus:0 "제국의 영광"
 imperial_glory_focus_effect:0 "§H요코스카 MXY7 오카§! 생산 가능"
 imperial_glory_focus_desc:0 "카미카제, 특수 공격 유닛의 전술은 즉흥적으로 최후의 수단으로 설정된 교리인 자살 공격으로 변경되었습니다. 새로운 비행기인 유인 미사일이 하는 공격을 근본적으로 막을 수 없을것입니다."
 student_movement_focus:0 "학생 운동"
 student_movement_focus_desc:0 "군사 교육은  교사들과 학생들이 집회동안 국가가 장차 건설할 지속적인 군국주의 교육 체계 속에서 정신총동원을 가지는데 중요한 부분을 차지한다 . "
 extra_tech_focus:0 "추가 연구"
 synth_oil_focus:0 "합성유 중점"
 synth_oil_focus_desc:0 "우리의 석유 생산은 매우 제한됐고 석유 수입은 이익에 관용적인 외국에 의존합니다. 가장 안전한 해결책은 독일이 가진 합성유 기술을 완벽하게 만드는 것입니다."
 JAP_synth_oil_focus_tt:0 "이데미츠 흥산을 산업 재벌로 사용가능합니다"
 secret_weapon_focus:0 "진보된 무기"
 secret_weapon_focus_desc:0 "섬으로 이루어진 제국으로서 우리는 반드시 해군 개발을 우선시해야 합니다. 그러나 이것은 장거리 로켓 공학에 지장을 주어서는 안 됩니다."
 industrial_effort_focus:0 "제국의 금욕"
 industrial_effort_focus_desc:0 "제국의 모든 신민은 제국의 이익을 위해 희생해야 합니다."
 industrial_effort_focus2:0 "산업 개발"
 industrial_effort_focus2_desc:0 "일본은 신흥 산업국이기 때문에 아직은 서방 국가들만큼 강력하지 못합니다. 우리는 우리의 역량 차이를 줄이기 위해 조처를 해야 합니다. "
 infra_effort_focus:0 "기반시설 개발"
 infra_effort_focus_desc:0 "우리 산악지형 국가에 기반시설을 건설하는 건 쉬운 일이 아닙니다. 하지만 개발은 계속돼야 합니다."
 fortress_japan_focus:0 "일본 요새화"
 fortress_japan_focus_desc:0 "적들이 우리의 해군을 압도하더라도, 요새화된 우리의 영토에 상륙을 시도하려면 대부분 국가가 감내할 수 있는 대가 그 이상을 치러야만 할 것입니다."
 crypto_bomb_focus:0 "40호실"
 crypto_bomb_focus_desc:0 "TODO"
 tizard_mission_focus:0 "티자드 작전"
 tizard_mission_focus_desc:0 "우리는 산업능력과 자원의 부족으로 인해 100% 활용을 하지 못했던 기술적인 면에서 많은 돌파구를 만들었다. 헨리 티자드는 미국과의 기술공유 협정을 협상하는 조직을 이끌고 싶어 했다."
 maud_focus:0 "MAUD 위원회"
 maud_focus_desc:0 "'우라늄 기폭 군사적 응용' 위원회는 이론적으로 우라늄이 통제불가능한 핵분열 반응에 도달하는 것을 이용하여 믿을 수 없을 위력을 가진 폭탄제조가 가능하다고 확신하고 있습니다. 하지만 우리는 우리 스스로 제 때 개발하지 못 할지도 모르기 때문에, 우리는 미국인들과 협력해야 합니다."
 general_rearmament_focus:0 "전면적인 재무장"
 general_rearmament_focus_desc:0 "또다른 피할 수 없는 세계대전이 시작할 것 같아 보입니다. 히틀러가 아니더라도 일본 천황, 혹은 소비에트 일지도... 여론은 본격적인 재무장을 시작하는 방향으로 충분히 기울고 있습니다."
 air_defense_focus:0 "공군 방어"
 air_defense_focus_tt:0 "§Y대공포§!가 §Y동 앵글리아§!, §Y서섹스§! 와 §Y콘월§! 지역에 최대로 추가되었습니다"
 air_defense_focus_bypass_tt:0 "§Y대공포§!를 위한 건설 슬롯이 충분하지 않습니다."
 air_defense_focus_desc:0 "적들이 어디에서부터 오는지는 의문의 여지가 없습니다; 우리는 해안을 강화된 방공포대들로 보호해야 합니다."
 radar_focus:0 "레이다"
 radar_focus_desc:0 "적의 폭격기를 발견하는 능력은 전쟁 수행에 필수적 입니다. 더욱이 레이다 기술 개발과 해안을 따라 탐지망 기지 구축에 자원을 아끼지 말아야 합니다."
 royal_ordinance_focus:0 "왕립 병기공장"
 royal_ordinance_focus_desc:0 "비참하게도, 울리치에 있는 왕립 병기고는 우리가 필요로 하는 충분한 탄약과 소화기를 생산하기에 불충분 합니다. 그렇기에 상대적으로 안전한 국내 지역에, 좀 더 많은 공장을 지어야 합니다."
 shadow_scheme_focus:0 "그림자 계획"
 shadow_scheme_focus_desc:0 "항공성이 민수공장을 군수공장으로 쉽게 전환하는 기발한 방안을 제안했습니다. 다양한 핵심 기업들에게 충분한 지원과 대출을 승인하는 것으로, 그들의 공장을 확장시키고 군수공장으로 전환개조 하도록 촉진하는 방안입니다."
 uk_small_arms_focus:0 "BSA 회사"
 uk_small_arms_focus_desc:0 "로얄 병기 공장은 충분한 소화기를 생산하지 못 하고 있지만, 이전의 대전에서 처럼, 버밍엄 소화기 회사와 계약을 맺고 그들의 생산력을 강화 할 수 있습니다."
 UK_secret_focus:0 "비밀 무기"
 UK_secret_focus_desc:0 "우리는 공상 과학 영역에서나 볼 법한 다양한 비밀 무기 개발 프로젝트에 집중할 인프라와 지식을 보유하고 있다."
 air_rearmament_focus:0 "공군 설립"
 air_rearmament_focus_desc:0 "TODO"
 fighter_command_focus:0 "전투기 명령"
 fighter_command_focus_desc:0 "우리의 최우선 사항은 우리의 영공을 지배하는 것이 되어야 한다! 전투기 개발보다 더 중요한 군사연구 분야를 식별하는 것은 어려운 일이다."
 bomber_command_focus:0 "폭격기 명령"
 bomber_command_focus_desc:0 "줄리오 두에가 항상 말한 것처럼, '폭격기는 언제든지 날아다닐 수 있다!' 레이다 기술과 대공 방어만으로는 불충분하며 더 나은 폭격기 개발을 우선해야 합니다."
 coastal_command_focus:0 "해안 명령"
 coastal_command_focus_desc:0 "우리산업은 많은 제국의 먼 지방에서 영국으로 선적되는 자원에 의해 돌아간다. 우리의 수송선은 우리의 혈관이고 영국 해군과 영국 공군 둘 다에 의해 지켜져야만 한다. 우리는 우리의 항구들에 다다르는 것을 지키기 위한 특별한 영국 공군 편제를 짜야한다."
 aircraft_production_focus:0 "항공기 생산 그룹"
 aircraft_production_focus_desc:0 "항공기 생산은 여전히 우리의 중요한 과제로 남아있다. 항공기와 관련된 모든 물자들을 관리하고 조정하기 위해 런던항공제조창(LAPG)이 만들어져야 한다."
 uk_jet_focus:0 "제트 항공기"
 uk_jet_focus_desc:0 "제트 엔진이 앞으로 항공기의 프로펠러 엔진을 대체할 것은 자명해 보인다. 그 잠재력은 무궁무진하기 때문에, 우리는 대영제국이 이 중요한 연구로부터 뒤쳐지게 두어서는 안된다."
 naval_rearmament_focus:0 "해군 재무장"
 naval_rearmament_focus_desc:0 "비록 우리가 제 2차 런던 해군 조약에서 과도한 군비경쟁을 금지시켰음에도, 심지어 그에 서명한 자들 대부분이 이를 무시하고 있다. 대영제국 해군은 세계구급 장악력을 잃어버려서는 안된다. 우리는 언제나 세계에서 가장 거대한 제국으로 남아있어야 한다."
 uk_destroyer_focus:0 "구축함 중점"
 uk_destroyer_focus_desc:0 "현대 전함들은 뛰어나지만, 우리는 우리 수송선 보호에 있어 열등한 구축함들의 중요한 역할을 간과해서는 안된다. "
 uk_convoy_focus:0 "수송선 호위 중점"
 uk_convoy_focus_desc:0 "우리의 수송선들이 우리의 활력소라는 것은 더이상 강조해도 지나치지 않다. 우리는 그들을 지키기 위해 모든 것이든 해야 하며 손실을 빨리 메꾸어야 한다."
 uk_waves_focus:0 "바다는 영국이 지배한다"
 uk_waves_focus_desc:0 "영국 해군의 긴 암흑기에 다른 해군력으로 보충할 획기적인 새로운 교리를 만들 것이 강요되고 있다. 우리는 여기에 안주해서는 안되고 오로지 개별 함선들의 질과 양을 신뢰해야 한다."
 uk_carrier_focus:0 "항공모함 중점"
 uk_carrier_focus_desc:0 "해군 이론가 사이에서 전함의 지속적인 유용성에 대해서 격렬한 논쟁이 벌어지고 있습니다. 최신식 공군력이 해군력을 지배할 것이고, 바다의 왕 지위가 전함에서 항공모함으로 대체될 것이라고 주장하는 사람들이 있습니다."
 uk_spain_focus:0 "스페인을 압박하다"
 uk_spain_focus_desc:0 "스페인은 영국 해군의 힘을 누구 보다도 잘 아는 국가이지만, 어쩌면 다시 서열을 상기시켜 줄..."
 uk_battleship_focus:0 "전함 중점"
 uk_battleship_focus_desc:0 "제공권과 제해권을 놓고 이론가들이 언쟁하는 동안, 그들의 궁전이 전함의 주포가 노리는 표적이 되길 원하는 사람은 아무도 없습니다. 비록 항공모함 지지자가 결국 옳다는 것을 증명하더라도, 전함이 여전히 몇 년간 바다를 지배하는 것은 틀림없습니다."
 uk_turkey_focus:0 "오스만을 강압하다"
 uk_turkey_focus_desc:0 "TODO"
 uk_amphibious_focus:0 "수륙 양용 전쟁"
 uk_amphibious_focus_desc:0 "파도를 지배하는 것은 좋지만, 때로는 발을 적셔야 할 때도 있습니다. 우리는 적의 영토에 상륙하는 능력을 게을리 해서는 안됨니다."
 singapore_focus:0 "싱가포르 전략"
 singapore_focus_desc:0 "싱가포르는 동방에 우리 주요 해군기지로 남아야한다. 홍콩은 일본에게 함락될지 몰라도 싱가포르는 주 함대가 적을 결정적으로 패배시키기 위해 도착할때까지 반드시 난공불락의 요새로 남아야한다."
 sp_landward_forts_focus:0 "내륙의 요새"
 sp_landward_forts_focus_desc:0 "싱가포르의 방어는 현재 불충분합니다. 우리는 요새화를 강화하는데 우리의 노력을 집중시켜야합니다!"
 peninsular_focus:0 "반도 전쟁"
 peninsular_focus_desc:0 "북으로부터 말레이 반도를 향해 남하하는 적이 싱가포르에 이르기 전에 우리가 선점하고 지체시켜야 합니다."
 hongkong_focus:0 "홍콩 사수"
 hongkong_focus_desc:0 "싱가포르 전략은 한물간 전략입니다. 우리의 대담한 계획은 기본적으로 일본과 가까운 기지에 의존해야합니다. 충분한 요새화와 시설은 홍콩이 완벽하게 버틸 수 있게 할 것입니다."
 hk_landward_forts_focus:0 "육지를 향한 요새"
 hk_landward_forts_focus_desc:0 "홍콩은 중국 본토에서의 지속적인 공격을 견딜 수 있게 요새화된 도시가 될 것입니다."
 hk_air_focus:0 "대공 방어"
 hk_air_focus_desc:0 "우리는 홍콩 전역에 대공 진지를 늘리고 개선해야 합니다."
 uk_embargo_focus:0 "통상금지 정책"
 uk_embargo_focus_desc:0 "(공산주의이던 나치이던) 독재자를 패배시키는 가장 좋은 방법은 그들이 전쟁을 하는데 필요한 자원을 차단시켜 그들을 굶겨죽이는 것입니다. 문제는 단지 그들과 거래하고 있는 은행가들과 기업들의 협박이 있다는 것뿐...."
 uk_sanction_italy_focus:0 "이탈리아 제제"
 uk_sanction_italy_focus_desc:0 "새로운 로마 제국을 세우겠다는 무솔리니의 꿈은 어리석게 들리겠지만 언젠가는 그의 꿈을 이루기 위해 우리를 공격할 수 있습니다.  우리는 전쟁이 오기전에 우리가 할 수 있는 모든 조치를 취해야합니다. "
 uk_sanction_japan_focus:0 "일본 제제"
 uk_sanction_japan_focus_desc:0 "일본은 대동아공영권이라는 자신의 패권을 만드는데 열중하고 있습니다. 대영제국은 다른 서양의 식민지를 장악하는데 가장 큰 장애물입니다. 그러므로 그들이 필요로 하는 자원 수입을 차단해야합니다."
 uk_burma_focus:0 "버마 공로"
 uk_burma_focus_desc:0 "우리는 일본에 맞서 투쟁하는 중국에게 물자를 전달하는 공로를 버마와 중국 사이에 구축할 것입니다. 이것은 중국이 포식자같은 일본에게 맞서는데 큰 도움을 줄 것입니다."
 uk_scandinavian_focus:0 "스칸디나비아 개입"
 uk_scandinavian_focus_desc:0 "스웨덴의 철광석 수출, 이 한가지만 아니면 스칸디나비아의  전략적 중요성은 그리 크지 않다.  우리는 반드시 스웨덴과 노르웨이에 압력을 가해 이 중요자원이 독일에 도착하는 것이 방해 받지 않도록 해야 한다. 만약 그들이 거절한다면 우리는 침공을 준비해야 할 지도 모른다."
 uk_iraq_focus:0 "이라크 독립 보장"
 uk_iraq_focus_desc:0 "우리는 1932년 이라크의 독립보장을 했지만, 현재 세계정세를 고려해 볼때 이는 잘못된 판단이었다. 이라크의 석유는 우리의 적에게 수출되어서는 안된다..."
 uk_iran_focus:0 "이란 독립 보장"
 uk_iran_focus_desc:0 "이란은 단지 석유만 많기 때문에 우리의 적으로부터 배제되어야 되는 것은 아니다; 이란은 인도와 지중해, 그리고 소련 사이의 전략적 요충지이기도 하다."
 uk_free_india_focus:0 "인도 독립"
 uk_free_india_focus_desc:0 "일본은 실제로 인도내 저항군을 조직하고 '인도 국민군'이란 이름으로 인도인 지원자를 받아들이고 있었다. 그것을 방해하기 위한 어떠한 행동도 없다면 이 상황은 위험스럽게 성장할 것 이었다. 우리는 일본을 빠르게 물리치던지 몇 년 내로 인도독립을 약속해야 할 것이다."
 uk_colonial_focus:0 "식민지 엘리트 장려정책"
 uk_colonial_focus_desc:0 "광대하게 뻗어 나간 우리 제국은 세계에서 가장 우수한 두뇌들을 보유하고 있지만, 그 넓이 때문에 그들 서로 간의 만남조차 이루어지지 못했습니다. 그들에게 우리의 가장 중요한 프로젝트에 참여하도록 독려함으로써, 우리는 성과를 더 빨리 얻을 수 있습니다."
 uk_asia_focus:0 "동아시아 요새화"
 uk_asia_focus_desc:0 "동쪽의 오래된 식민지가 많은 내전과 현지 국가들의 제국주의적 야망으로 인해서 위협받고 있습니다. 우리의 세계적인 위상을 확보하고 지역을 개발하기 위해 계속해서 경계를 게을리하지 말아야합니다."
 uk_china_focus:0 "중국에 영향을 주다"
 uk_china_focus_desc:0 "비록 중국 국민당은 우리의 식민지 건설에 대해서 적대적인 입장이지만, 그들은 적군의 고립에 대해서 너무 적은 동맹국을 가지고 있습니다. 만약 우리가 그들을 돕는다면, 그들은 정책을 바꿀지도 모릅니다."
 uk_commonwealth_focus:0 "영연방 동맹"
 uk_commonwealth_focus_desc:0 "군주에 대한 충성으로 결합 한 영-연방 국가들은 세계가 대립할때 가장 믿을 수 있는 존재입니다. 그러기 위한 외교적 행정을 확보하는 것은 필수적일 것입니다."
 uk_india_focus:0 "인도 개발"
 uk_india_focus_desc:0 "인도에 있는 우리 식민지는 여전히 국내외적으로 논쟁거리로 남아있는 상태지만, 그들이 어떤 문제를 가지고 있다 할지라도, 그들의 산업 능력을 강화하는 것이 현 단계에서 우선할 사항 입니다."
 northern_expansion_focus:0 "북방 팽창"
 northern_expansion_focus_desc:0 "제국 육군을 지원하는 북방 확장 정책은 소련이 일본의 야심에 대한 가장 큰 위협임을 인정했다. 유럽에서의 긴장도가 높아짐에 따라 러시아 극동 지역을 공격하는 적절한 시기가 만들어지고 있었다. 우리는 빠르게 공격해야만 한다."
 southern_expansion_focus:0 "남방 팽창"
 southern_expansion_focus_tt:0 "선택시 §Y소비에트 연방§!과 §Y불가침 조약§! 추가\n"
 southern_expansion_focus_desc:0 "제국 해군을 지원하는 남방 확장 정책은 일본이 반드시 동남아시아와 태평양 방면인 남방으로 확장해야 한다는 점을 보여주고 있다. 유럽 세력의 부유한 식민지들은 일본 산업에 반드시 필요한 자원을 가지고 있었지만 이 길은 미국과의 갈등을 초래할 것이다. 선제 공격만이 해답이다."
 new_ideas:0 "새로운 장관이 사용가능합니다.\n"
 available_political_advisor:0 "사용 가능한 §Y정책 조언가§!:\n"
 available_chief_of_army:0 "사용 가능한 §Y육군 참모총장§!:\n"
 available_chief_of_navy:0 "사용 가능한 §Y해군 참모총장§!:\n"
 available_chief_of_airforce:0 "사용 가능한 §Y공군 참모총장§!:\n"
 available_military_high_command:0 "사용 가능한 §Y군 고위 지휘관§!:\n\n"
 available_theorist:0 "사용 가능한 §Y이론가§!:\n"
 available_designer:0 "사용 가능한 §Y디자인 회사§!: \n"
 remove_political_advisor:0 "제거 가능한 §Y정책 조언가§!:\n"
 remove_chief_of_army:0 "제거 가능한 §Y육군 참모총장§!:\n"
 remove_chief_of_navy:0 "제거 가능한 §Y해군 참모총장§!:\n"
