 SOV_war_since_purge:0 "대숙청을 완료한 이후 전쟁이 있었다"
 FRA_metropolitan_france:0 "대도시 프랑스"
 FRA_metropolitan_france_tt:0 "대도시 프랑스에 §Y기반시설§!을 지을 건설 슬롯이 부족합니다"
 FRA_metropolitan_france_desc:0 "수도는 항상 최우선 입니다. 우리는 일자리를 창출하고 보다 신속한 부대전개가 가능하게 하기위해 우리의 기반시설 개선을 시작 할 수 있습니다."
 FRA_algerie_france:0 "프랑스령 알제리"
 FRA_algerie_france_tt:0 "프랑스 식민지에 §Y기반시설§!을 지을 건설 슬롯이 부족합니다"
 FRA_algerie_france_desc:0 "유럽은 위험한 시대에 직면했습니다. 우리는 남부 개발에 초점을 맞춰 항상 본토를 지원할 수 있도록 해야합니다."
 FRA_industrial_expansion:0 "산업 확장"
 FRA_industrial_expansion_tt:0 "프랑스 본국에 §Y민간 공장§!을 지을 건설 슬롯이 부족합니다. "
 FRA_industrial_expansion_desc:0 "우리는 본국에 강한 산업력이 필요합니다. 우리에게는 많은 노동자들이 준비되어있지만 더 많은 공장이 필요합니다."
 FRA_colonial_industry:0 "식민지 산업"
 FRA_colonial_industry_tt:0 "프랑스 식민지에 §Y민간 공장§!을 지을 건설 슬롯이 부족합니다"
 FRA_colonial_industry_desc:0 "우리는 우리의 산업을 알제리에 집중해야한다. 유럽의 긴장고조는 우리가 적의 폭격기 범위 밖에 산업 능력을 가지게 할 것이다."
 FRA_military_factories:0 "군수 공장"
 FRA_military_factories_tt:0 "프랑스 본국에 §Y군수 공장§!을 지을 건설 슬롯이 부족합니다"
 FRA_military_factories_desc:0 "우리의 전쟁-기구가 수용량에 뒤쳐지고 있다. 본국의 군수 장비 생산에 집중해 우리의 국경 지역들이 꾸준히 새로운 장비들을 받게 해야 한다."
 FRA_colonial_military_factories:0 "식민지 군수 공장"
 FRA_colonial_military_factories_tt:0 "프랑스 식민지에 §Y군수 공장§! 을 지을 건설 슬롯이 부족합니다"
 FRA_colonial_military_factories_desc:0 "군수 물자를 유럽 이외의 지역에 배치 함으로써 만약 적이 우리 영공을 장악하더라도, 최전선 부대들에게 장비를 지속적으로 공급 할 수 있게 될 것입니다."
 FRA_extra_research_slot:0 "추가 연구 슬롯"
 FRA_extra_research_slot_desc:0 "유망한 젊은 지성인들은 어디서나 불쑥 나타난다. 우리는 그들의 연구 활동을 위한 시설로 그들을 지원할 필요가 있다. 기술의 발전은 우리에게 우리가 가장 그것을 필요로 하는 부분을 줄 수 있다."
 FRA_nuclear_effort:0 "핵 개발"
 FRA_nuclear_effort_desc:0 "원자 과학의 초기실험은 유망한 결과를 보여주었습니다. 그 힘을 활용하는 것은 인류가 이전에 본 것과 다른 무기를 우리에게 줄 것입니다."
 FRA_jet_effort:0 "제트엔진개발"
 FRA_jet_effort_desc:0 "공중전은 기동성에 모든 것이 달려 있습니다. 제트 엔진은 우리가 하늘에서 적군을 산산조각낼동안 그들이 우리를 멍하니 보게할 유력한 진군로가 될 것입니다. "
 FRA_extra_research_slot_2:0 "추가 연구 슬롯 II"
 FRA_extra_research_slot_2_desc:0 "유망한 젊은 지성인들은 어디서나 불쑥 나타난다. 우리는 그들의 연구 활동을 위한 시설로 그들을 지원할 필요가 있다. 기술의 발전은 우리에게 우리가 가장 그것을 필요로 하는 부분을 줄 수 있다."
 FRA_defensive_focus:0 "방어 중점"
 FRA_defensive_focus_desc:0 "이와 같은 시대에는, 우리의 방어를 강화하는 것이 최선입니다. 위협이 있는 경우, 우리 영토 내에서 처리 할 수 있도록 적을 유인합시다. 우리는 군을 이끄는데 최적의 후보자가 있으며, 당신의 명령만 있으면 됩니다."
 FRA_aggressive_focus:0 "공격 중점"
 FRA_aggressive_focus_desc:0 "우리는 적들이 우리 국경에서 움직이는 것에 대해 멍하니 앉아 있을 수 없다. 그리고 우리는 전쟁 시나리오에서 그들을 보호하기 위해 우리의 동맹을 떠날 수 없다. 우리 군대를 준비하라! 가믈랭은 이 일을 위한 사람이다."
 FRA_fortification_focus:0 "요새화 중점"
 FRA_fortification_focus_desc:0 "비난 받아온 우리의 요새는 보다 더 효율적으로 건설할 방법을 찾을 필요가 있다. 마지노선은 적군에 대한 강력한 억지력이 되어 왔고 우리는 이와 같은 방어선의 보안을 사용할 수 있다. "
 FRA_alpine_forts:0 "알프스 요새"
 FRA_alpine_forts_desc:0 "이탈리아는 우리가 새롭게 계획한 알프스를 덮는 방어선이 완성된다면 그렇게 쉽게 국경을 넘지 않을 것 이다. 우리는 우리 위치를 증강 시키고 이에 대응할 시간을 가질 것 이다."
 FRA_extend_the_maginot_line:0 "마지노선 확장"
 FRA_extend_the_maginot_line_desc:0 "우리는 벨기에가 그들의 영토를 지키는 것에만 의존할 수 없다. 만약 그들이 적군을 통과시킨다면 문제가 될 것이 뻔하다. 마지노선을 확장하는 것은 우리가 원치 않는 군대를 프랑스 외각에 잡아 두는데 매우 중요하다."
 FRA_infantry_focus:0 "국민개병제"
 FRA_infantry_focus_desc:0 "싸울 수 있는 모든 남자와 여자들은 싸울 것이다. 무기의 대량생산은 가격을 낮출 것이다. 우리는 모두의 손에 총을 들려줄 것이다."
 FRA_artillery_focus:0 "거대한 포대"
 FRA_artillery_focus_desc:0 "우리 야포은 특정 지점에 화력을 집중시키도록 하나의 강력한 유닛으로 구성 할 것입니다. 한발의 일제 사격으로 적의 전선을 약화시키고, 필요하다면 뚫고 나갈 한방을 먹일 것입니다."
 FRA_heavy_armor_focus:0 "전투 전차"
 FRA_heavy_armor_focus_desc:0 "전차는 군수산업이 장래에 나아갈 길 입니다. 우리는 전장을 지배하길 원하며 이를 위해 강력한 전차가 필요합니다!"
 FRA_motorized_focus:0 "차량화 집중"
 FRA_motorized_focus_desc:0 "우리의 보병 차량을 만드는 것이 전선에 보급과 충원하는 능력을 올려주는 더 좋은 방안입니다."
 FRA_mechanized_focus:0 "기계화 집중"
 FRA_mechanized_focus_desc:0 "장갑차의 역할은 전쟁에서 점점 중요해지고 있습니다. 전차에 비해서는 덜 위협적이지만, 장갑차들은 통신, 지휘, 운송, 시가전에서 우위를 점하게 합니다."
 FRA_light_medium_armor:0 "기관총을 장착한 장갑차"
 FRA_light_medium_armor_desc:0 "원칙적으로, 보병이 모든 기갑전력을 통제합니다. 더 가볍고, 빠른 '차량기병' 또는 장갑차는 기동에 더 적합하며 탑재 화기로 어느정도 꽤 피해를 줄 수 있습니다."
 FRA_army_reform:0 "군제 개혁"
 FRA_army_reform_desc:0 "어떠한 보병 유닛이나 하이테크 전차라도 혼자서는 전쟁에서 이길 수 없다. 우리는 전술적, 전략적 능력 양쪽을 개발하는 것에 노력해야 한다. 작업에 적합한 사람들로 우리는 군대로서 발전할 수 있다."
 FRA_navy_focus:0 "해군 중점"
 FRA_navy_focus_tt:0 "§Y해군 기지§!가 충분하지 않습니다"
 FRA_navy_focus_desc:0 "우리 해군력을 증대시키려면 첫째로 해군 기지를 개선하고 확장시켜야한다. 우리의 특별한 함선들이 항상 전투대기 상태로 있으려면 지속적인 관심이 필요하다."
 FRA_improved_screen_ships:0 "개선된 보조함"
 FRA_improved_screen_ships_desc:0 "구축함과 경순양함은 우리의 중전함이나 항공모함을 방어하는데 있어 아주 중요한 역할을 한다. 만약 우리의 바다 방어선을 지키지 못하면 우리의 모든 함선과 병사들이 위험해진다. 최신 기술로 우리 함선을 건조해서 확고히 해야 한다."
 FRA_capital_ship_focus:0 "주력함 집중"
 FRA_capital_ship_focus_desc:0 "향상된 우리 전함의 설계는 큰 전술적 이점을 줄 것이다. 향상된 우리 전함의 작전 범위와 무적의 무기 앞에서 누구도 도망가지 못할 것이다."
 FRA_carrier_focus:0 "항공모함 중점"
 FRA_carrier_focus_desc:0 "해군 이론가들은 우리의 관심을 오래된 항공모함으로 유도해 왔다. 그들은 올바른 방향으로 발전된다면 항공모함을 얼마나 더 활용할 수 있는지에 대한 제안을 가지고 있다. 진정한 진보는 우리의 전체적인 지원없이는 이루어 질 수 없다."
 FRA_initiate_government_reform:0 "정부 개혁"
 FRA_initiate_government_reform_desc:0 "세계는 위험하게 성장해왔다. 우리는 더 이상 사소한 말다툼만 하고 있을 수 없다. 우리의 정치인들에게 권한을 주고 프랑스의 이익을 위해 앞으로 나아가야 할 때다."
 FRA_support_the_left:0 "좌파를 지원하다"
 FRA_support_the_left_desc:0 "코민테른은 더 강하게 성장하고 있다. 우리가 공산주의 조직들을 지원하고 연대 할 수 있다는 것을 보여줄 때다."
 FRA_leftist_rhetoric:0 "좌파 옹호"
 FRA_leftist_rhetoric_desc:0 "목표는 명확합니다. 만민의 평등. 우리는 프랑스 정치에 자본주의적 이해는 필요 없습니다. 공산주의 조직을 확대시키는 환경마련은 매우 중요한 과제입니다."
 FRA_scw_intervention_republicans:0 "인민전선 개입"
 FRA_scw_intervention_republicans_desc:0 "스페인 공화국파는 우리 도움이 필요합니다.\n공화국파를 위해 싸우려고 하는 것은 허용되어야 합니다. 파시스트 당원이 더 생겨나게 해서는 안됨니다."
 FRA_national_mobilization:0 "국가 동원령"
 FRA_national_mobilization_desc:0 "우리는 마침내 행동을 할 수 있는 정부를 가지게 되었다. 지금은 우리의 군대를 강화하고 프랑스를 위해 싸울 준비를 하는 시간이다."
 FRA_humanite_unie:0 "인류 연합"
 FRA_humanite_unie_desc:0 "살찐 은행가들과 권력에 굶주린 선동가들은 세상에 그들의 지독한 통제을 강화하고 있다. 하루하루가 지날때마다 우리는 개인의 탐욕으로 인해 자유인들이 노예화되고 세계는 위기 속으로 거꾸러지지는 것을 본다. 프랑스의 이상은 그 어느 때보다 필요하다! 인류는 우리를 필요로하고 우리는 인류 단결이 필요하다!"
 FRA_join_comintern:0 "코민테른에 가입"
 FRA_join_comintern_desc:0 "온 사방의 적들로인해 우리는 강력한 동맹을 가져 우리의 입장을 강화할 필요가 있다. 코민테른과 우리의 유대관계는 강력하게 성장해왔고 그들의 이념에 우리를 전부 바칠 때다."
 FRA_support_status_quo:0 "현재 상태를 지지"
 FRA_support_status_quo_desc:0 "프랑스는 자유의 수호자이며 요람이고 이것을 유지해야만 합니다. 만일 우리가 다시 단결 하기를 원한다면, 더 줄어들기 전에 우리 민주주의를 안정시켜야만 합니다."
 FRA_little_entente:0 "소 협상국"
 FRA_little_entente_desc:0 "1차 세계 대전 이후 오스트리아와 헝가리의 이웃국가로의 침략을 방지하기 위해 맺어진 동맹인 소협상은 프랑스에 의해 지원되었다. 하지만 지금은 붕괴되기 시작했다. 영국과의 안보연대 대신 우리는 이 파벌을 재건하고 강화하기 위한 주도권을 가져야 하며 창립멤버로 체코슬로바키아와 함께 시작해야 한다."
 FRA_go_with_britain:0 "영국과 협상국 동맹 강화"
 FRA_go_with_britain_desc:0 "TODO"
 FRA_strengthen_government_support:0 "정부를 강화하다"
 FRA_strengthen_government_support_desc:0 "우리는 프랑스 전 국민의 염원을 이루기 위해 오는 몇 년간 계획을 작성했습니다. 우리가 프랑스를 통치할 가치가 있고 행동 할 수있는 능력이 있다는 것을 국민에게 보여주면, 프랑스는 다시 결속해 일어설 수 있을 것입니다."
 FRA_defensive_strategems:0 "방어 계획"
 FRA_defensive_strategems_desc:0 "프랑스 국민을 우리를 위한 전쟁에서 싸우게 하려면 명확한 지침을 가지는 것이 무엇보다 중요합니다. 자중지란을 끝내고 프랑스와 "자유, 평등, 박애"를 대신해 싸워야 합니다."
 FRA_invite_yugoslavia:0 "유고슬라비아를 초대하다"
 FRA_invite_yugoslavia_desc:0 "유고슬라비아는 확장하는 이웃들에 대한 우려가 이미 힘겹습니다. 그들과 작은 협상으로 이끌어 그들과 우리 모두에게 아주 좋은 결과를 줍시다."
 FRA_invite_romania:0 "루마니아를 초대하다"
 FRA_invite_romania_desc:0 "루마니아 민주주의는 취약하서, 국내 파시즘과 소비에트 공산주의 파벌 사이에 끼이게 되었습니다. 우리의 후원으로 그들을 작은 협상으로 이끌어 안정을 되찾을 것입니다."
 FRA_polish_guarantee:0 "폴란드 독립 보장"
 FRA_polish_guarantee_desc:0 "폴란드 외교관들은 그들 국경의 긴장상태에 대해서 우려를 표명하고 있습니다. 우리 강대국가의 독립보장은 침략을 기도하는 국가들을 저지 할 것입니다."
 FRA_czech_guarantee:0 "체코 독립 보장"
 FRA_czech_guarantee_desc:0 "체코 국경에서 긴장이 고조되고 있습니다. 우리는 자유와 민주주의 국가가 팽창주의 국가로 넘어가는 것을 허용할 수 없습니다. 체코인은 자유주의 사람으로 남아야 합니다. 우리가 독립보장을 해 줌으로써 침략계획을 누구든지 재고 하게끔 할 것입니다."
 FRA_revise_versailles:0 "베르사유 조약 수정"
 FRA_revise_versailles_desc:0 "독일은 이미 베르사유 조약에 규정된 배상을 무시하며, 프랑스에 대한 존중이 더 이상 없는 것을 보여주고 있습니다. 어쨌든 간에 조약을 준수하게 만들기 위한 강하고, 새로운 프랑스를 필요로하며, 이전의 대전에서 잃어버린 생명을 위해 더 많은 것을 요구 할 권리가 있습니다."
 FRA_support_the_right:0 "우파를 지원하다"
 FRA_support_the_right_desc:0 "프랑스는 항상 강하고 자랑스러운 국가이지만 정부 조치의 부족함은 국민들을 분열시켰습니다. 우리는 프랑스를 통합하고 부패에 굴복하지 않도록 우리의 우수성과 힘을 주장해야합니다."
 FRA_right_wing_rhetoric:0 "우파 옹호"
 FRA_right_wing_rhetoric_desc:0 "우리는 모든 프랑스인의 마음을 움직여 그들의 민족정신을 높이는 데 주력해야 합니다. 우리가 그들이 요구하는 강력한 지도자가 될 수 있음을 보여주고 영광스러운 나라의 시민인 것을 자랑스럽게 여길 것입니다."
 FRA_scw_intervention_nationalists:0 "국민전선 개입"
 FRA_scw_intervention_nationalists_desc:0 "민족주의자들이 마침내 스페인 땅을 얻었습니다. 그들의 대의는 떳떳하기에, 그들을 위해 싸움에 참여하려는 것을 허락해야 합니다."
 FRA_army_of_aggression:0 "공격적인 육군"
 FRA_army_of_aggression_desc:0 "우리의 적이 유럽을 휘젓고 날뛰는 동안, 더 이상 구식의 벽 뒤에서 앉아 있지는 않을 것입니다. 지금 이야말로 우리 군을 강화하고 국경을 밀어 프랑스가 지속적인 위대한 국가라는 것을 알릴 때 입니다."
 FRA_france_first:0 "프랑스 우선"
 FRA_france_first_desc:0 "우리는 프랑스다! 1차 세계대전의 승리자다! 유럽의 구세주다! 우리는 이 세상이 보아왔던 가장 위대한 사상가의 고향이다. 너무 많은 나라들이 급격하게 이 세상에 혼돌을 추구하고 있다.  우리는 필요로 하는 부름에 귀를 기울일것이다.  우리는 폭풍으로부터 안전한 우리의 지도 아래로 인류를 이끌 것이다. "
 FRA_woo_italy:0 "이탈리아 지지를 요구"
 FRA_woo_italy_desc:0 "이탈리아는 강력한 국가가 될 수 있는 잠재력을 지니고 있습니다. 무솔리니의 강력한 지도력 덕분에 이탈리아 사람들은 단결하고 올바른 주장을 위해 싸울 준비가 되어있습니다. 그 주장을 우리도 도입 합시다."
 FRA_join_germany:0 "독일의 참여"
 FRA_join_germany_desc:0 "독일 제국은 함께 힘이 되어 줄 유망주로 간주되고 있습니다. 그들의 더 나은 미래에 대한 구상은 우리의 이익과도 일치 할 수 있습니다. 우리가 그들을 지원하고 혼란이 수습될 때 프랑스는 유럽의 정당한 부분을 얻게 될 것입니다."
 FRA_naval_doctrine:0 "해군 교리"
 FRA_naval_doctrine_desc:0 "최근 함선 설계의 발전은 전술 및 전략적 기동 작전의 새로운 가능성을 개척 했습니다. 그 새로운 이론을 내기 전에 먼저 정확한 시험과 계획을 굳힐 필요가 있습니다."
 FRA_air_focus:0 "공군 중점"
 air_focus_bypass_tt:0 "§Y공군 기지§!를 위한 건설 슬롯이 부족합니다"
 FRA_air_focus_desc:0 "이제 공군을 강화해야 할 때 입니다! 이미 새로운 항공기와 인원 모두를 전폭적으로 지원하기 위해 공군 기지의 건설이 시작 되었습니다."
 FRA_cas_focus:0 "근접항공지원기 중점"
 FRA_cas_focus_desc:0 "함선 및 지상 전력에 대한 항공지원은 상대적으로 작은 투자로도 매우 효율적인 성과를 거두고 있습니다. 이 목적에 사용되는 항공기에 대해 우리의 기술자가 차세대 지원 항공기를 구성 할 수있는 여러 개혁 계획안을 제안합니다."
 FRA_fighter_focus:0 "전투기 중점"
 FRA_fighter_focus_desc:0 "혁신적인 민간 공학은 우리 전투기의 속도, 항속거리 및 최대 고도를 향상시킬 수 있습니다. 우리는 다른 나라의 진보에 뒤지지 않으려면 이 부분에 주력 할 필요가 있습니다."
 FRA_bomber_focus:0 "폭격기 중점"
 FRA_bomber_focus_desc:0 "항공 지원은 방어 및 공격능력 모두에 있어서 중요합니다. 만약 우리가 개발에 주력한다면 빠르고, 더 민첩하고, 정확한 폭격기는 모든 지상전에서 우위에 설 수있게 할 것입니다."
 FRA_heavy_fighter_focus:0 "중전투기 중점"
 FRA_heavy_fighter_focus_desc:0 "우리 중전투기들은 더 공격받기 쉬운 폭격기들을 지원할 수 있어야 한다. 이것은 어느 정도 속력를 희생하더라도 중무장을 하고 더 긴 작전범위를 필요로 합니다."
 FRA_air_doctrine:0 "공군 교리"
 FRA_air_doctrine_desc:0 "우리는 한층 더 빨리 공중전에서 새로운 이론을 시험할 충분한 경험을 얻었다. 이것은 새로운 전술과 전략의 가능성을 탐험하게 해줄 것이다. 공중전은 현대전의 열쇠다."
 FRA_heavy_bomber_focus:0 "중폭격기 중점"
 FRA_heavy_bomber_focus_desc:0 "최신 중폭격기는 소규모 공중전을 자력으로 해결하기 위해 무장할 것입니다. 만약 우리의 엔지니어들이 최신 기술개발에 집중할 수 있다면 우리는 적의 생산 시설을 파괴 하는데 더 나은 기회를 가지게 될 것입니다."
 FRA_naval_bomber_focus:0 "뇌격기 중점"
 FRA_naval_bomber_focus_desc:0 "함선들은 유난히 비행기에 약합니다. 우리는 어느 대처법보다도 앞선 상태를 유지하도록 이 기술을 계속해서 향상시켜야 합니다."
 limited_rearmament_focus:0 "제한적인 재무장"
 limited_rearmament_focus_desc:0 "최근 독일과 전세계의 파시스트 세력으로 인해 우리 시대에 평화를 얻지 못 할 수도 있다는 것을 시사하고있습니다. 만약 상황이 조금이라도 나쁜 방향으로 움직인다면 미리 준비하기 위해서, 우리는 재무장을 하도록 움직여야 합니다."
 ENG_motorized_focus:0 "차량화된 육군"
 ENG_motorized_focus_desc:0 "최근 육군은 모든 보병유닛을 차량화하는 시험을 하고있습니다. 아직까지는, 충분한 자량화가 이루어지고 있다고는 말하기 어렵지만, 육군 장관의 말이 있다면 빠르게 될 수 있습니다."
 ENG_tank_focus:0 "왕립 전차 연대"
 ENG_tank_focus_desc:0 "영국이 전차를 발명했기 때문에, 왕립 전차연대는 세계 최고의 전차를 갖추어야 합지만, 현재 그렇지는 못합니다. 특수 차량 개발위원회는 영국이 전차 개발 중심에 있도록 현대적인 설계를 개발하고 연구하도록 제안 했습니다."
 uk_empire_focus:0 "제국을 강화하다"
 uk_empire_focus_desc:0 "우리의 광대한 제국은 우리가 가진 힘에도 불구하고 무기력하게 방어되었습니다. 이에 대처하기 위해서는 우리는 우리가 가진 영역에 거쳐 애국심을 장려할 필요가 있습니다."
 uk_service_focus:0 "해외 복무"
 uk_service_focus_desc:0 "식민지와 본국을 순환 근무하는 인원은 전선마다 다른 환경을 익히고 경험을 얻으며, 본국으로 돌아와 이를 동료와 함께 공유합니다."
 uk_mediterranean_focus:0 "지중해의 수호자"
 uk_mediterranean_focus_desc:0 "지중해를 통과하는 루트는 인도와 왕래의 지름길로 매우 중요합니다. 따라서, 이 루트를 개방하고, 우리의 관리하에 두도록 하는 것이 가장 중요합니다."
 uk_rock_focus:0 "지브롤터 요새화"
 uk_rock_focus_desc:0 "지브롤터는 지중해의 입구를 지배하고 있을뿐 아니라, 대서양 및 지중해 두 바다에서 작전 수행을 가능하게하는 강력한 방어를 갖춘 항구입니다. 따라서 더욱 견고한 방비는 필수적 입니다."
 uk_greece_focus:0 "그리스 점령"
 uk_greece_focus_desc:0 "그리스에서 기지를 사용할 권한을 획득하는 것은 우리의 큰 관심사일뿐더러, 솔직히 그리스인들은 우리의 요청을 거부할 입장이 아닙니다. "
 uk_malta_focus:0 "몰타 요새화"
 uk_malta_focus_desc:0 "몰타는 중부 지중해의 요충지이며 이집트와 수에즈 운하를 통해 인도와 극동을 잇는 우리의 생명선입니다. 우리는 더 이상 허송세월해서는 안될 것입니다."
 ENG_mot_focus_tooltip:0 "우리는 이제 차량화보병 사단을 배치할 수 있습니다."
 uk_canada_focus:0 "캐나다 개발"
 uk_canada_focus_desc:0 "캐나다의 산업과 조선에 대한 투자는 호주 경제에 활력을 주고 전쟁 발발시 큰 공헌을 하도록 할 것입니다."
 uk_australia_focus:0 "호주 개발"
 uk_australia_focus_desc:0 "호주의 산업과 조선에 대한 투자는 호주 경제에 활력을 주고 전쟁 발발시 큰 공헌을 하도록 할 것입니다."
 uk_protect_suez:0 "수에즈 방어"
 uk_protect_suez_desc:0 "수에즈 운하를 지배하는 것은 대영 제국의 제해권을 유지하는 데 있어 중요한 방법입니다. 이 지역을 잃는 것은 돌이킬 수 없는 재앙이 될 것입니다. 따라서 이곳을 요새화하는 조치를 해야 합니다."
 uk_balkan_strategy:0 "발칸 전략"
 uk_balkan_strategy_desc:0 "발칸 반도의 대부분 국가는 친영국적이며, 중앙 유럽에 우리와 같은 위협을 보고있습니다. 이 기회를 잡아 이들을 조기에 지원할 수 있다면, 그들의 충성을 확고히 할 수있을 것이지만, 이전의 복수를 노리는 이웃국가를 격분시키는 일이됩니다."
 uk_new_zealand_focus:0 "뉴질랜드개발"
 uk_new_zealand_focus_desc:0 "뉴질랜드는 우리와의 강한 인연을 유지하며 파시스트들의 위협에 경고했습니다. 그들의 전쟁에 대한 기여는 확실하므로 우리는 그들을 지원할 준비를 해야합니다."
 uk_south_africa_focus:0 "남아프리카연방  개발"
 uk_south_africa_focus_desc:0 "남아프리카연방의 정치적 상황은 불안정합니다. 우리는 그들이 우리의 전쟁 수행을 지원하는 것을 완전히 신뢰 할수는 없지만, 그들의 산업을 보강한다면 지원을 늘릴 수 있도록 희망을 가질 수 있습니다. "
 FRA_strengthen_government_support_tooltip:0 "'정부 지원을 강화'사상을 수행 중입니다"
 ITA_victoryinETH:0 "아프리카에서의 승리"
 ITA_victoryinETH_desc:0 "1차 이탈리아-에티오피아 전쟁의 패배는 40년간 이탈리아의 영광에 오점으로 남았습니다. 이제 승리를 통해 오명을 제거하고, 파시즘의 강철같은 의지의 강력함을 입증할 것입니다!"
 USA_reinforce_monroe_doctrine_tt:0 "모든 아메리카대륙의 국가와의 무역량을 늘린다."
 1939_bookmark_threat:0 "근래의 파시즘 팽창"
 USA_anti_imperialism:0 "반제국주의"
 USA_anti_imperialism_desc:0 "미국은 항상 제국주의 억압자의 적이었지만, 소위 민주주의라는 채제가 그들에게 이득이 되는 한 체제를 유지해온 것은 분명하다. 소비에트 연방의 혁명가들은 더 나은 동맹국이 될 것이다."
 USA_fascist_menace:0 "파시스트의 위협"
 USA_fascist_menace_desc:0 "베르사유 조약과 경제적 제제는 독일을 멈추지 못했고 오히려 비옥한 토양을 제공했을뿐만 아니라 심지어 더 불길한 움직임을 제공했습니다. 독일은 다시 한번 격퇴해야하고 최소한 지금만이라도 우리 통제하에 있어야합니다."
 USA_crusade_against_communism:0 "반공십자군 원정"
 USA_crusade_against_communism_desc:0 "적색 공포는 이 세계가 지금 직면한 지금까지 최악의 위협입니다. 필요한 모든 수단을 동원해서라도 소련에서 나오는 파괴적인 이념의 본질을 차단해야하며 우리는 그 가치 아래 하나가 될 것입니다."
 USA_strike_at_the_empire:0 "제국주의에 대한 공격"
 USA_strike_at_the_empire_desc:0 "세계의 진정한 위협은 유럽 열강들에 의해 건설된 식민 제국입니다. 그들은 반드시 분쇄되어야하고 그들의 인민들은 자유로워야 합니다. 대영제국부터 시작해 우리는 이들로부터 자유롭게 해야합니다."
 USA_defense_of_the_pacific:0 "태평양 방어"
 USA_defense_of_the_pacific_desc:0 "우리 국민과 아시아 이웃 국민들 모두를 위협하는 일본 정부의 팽창주의는 가망이 없다. 이를 개혁하고 일본이 실수를 다시 반복하지 않도록 미국의 지도하에 반드시 들어오게 해야 한다."
 ENG_home_defence:0 "본토 방어"
 ENG_home_defence_desc:0 "만약 우리가 영국인들을 보호하지 못한다면 광대한 제국은 의미가 없습니다. 우리는 조국을 안전하게 하는데 우리의 노력을 집중해야합니다."
 ENG_issue_gasmasks:0 "방독면 보급"
 ENG_issue_gasmasks_desc:0 "세게는 나날이 위험해지고 있습니다. 우리는 모든 종류의 유독가스 공격으로부터 시민들을 보호해야 합니다. 영국은 편안하게 숨을 쉴 것입니다."
 ENG_military_training_act:0 "군사 훈련 법안"
 ENG_military_training_act_desc:0 "TODO"
 ENG_embargo_germany:0 "독일과 통상금지"
 ENG_embargo_germany_desc:0 "독일의 재무장은 모욕적이고 세계 평화에 대단한 위협입니다. 우리는 그들이 필요한 전쟁 기계에 자원를 공급하지 않을 것입니다."
 ENG_war_with_germany:0 "독일과의 전쟁"
 ENG_war_with_germany_desc:0 "독일은 우리가 다른 선택의 여지를 없게 만들었다. 자유로운 세상과 우리 아이들의 미래를 위해서. 전쟁을 할 때이다."
 ENG_swedish_intervention:0 "스웨덴에 개입"
 ENG_swedish_intervention_desc:0 "스웨덴의 민주주의에 대한 적대적 행동이 상당한 우려를 얻고있다. 우리는 스웨덴의 강철이 총으로써 적의 손에 들어가는 위험을 감수할 수 없다. 스웨덴은 자유로 남을것이지만, 우리는 그들의 나라에서의 영향력을 어느정도 확보할 필요가 있다."
 ENG_norwegian_intervention:0 "노르웨이에 개입"
 ENG_norwegian_intervention_desc:0 "민주주의에 대한 노르웨이의 움직임은 땅을 계속 차지하고 있습니다. 우리는 우리 힘을 사용해야하는 경우, 그들의 정치가 우리들에 이익과 일치 하는지 확실히 확인해야 합니다."
 ENG_danish_intervention:0 "덴마크에 개입"
 ENG_danish_intervention_desc:0 "세계 평화의 적에 대한 지원을 통해 덴마크는 계속 성장 하고 있습니다. 세계 평화의 적에 대한 지원을 통해 덴마크는 계속 성장 하고 있습니다. 그들이 우리 진영에 머물수 있게 보장하는 하나의 방법 입니다. 우리는 유럽땅에 침공이 필요하게 된다면 전략적 발판을 구축하기 위해 덴마크를 사용해야 합니다."
 ENG_benelux_intervention:0 "베네룩스에 개입"
 ENG_benelux_intervention_desc:0 "베네룩스 지역의 정치 상황은 우리에게 적대적으로 되어간다. 우리는 민주주의의 어떠한 적에게도 관용을 베풀지 않을 것이며 필요하면 군대를 움직일 준비가 되어있다고  명백한 경고를 보내야한다."
 ENG_belgium_security:0 "벨기에 점령"
 ENG_belgium_security_desc:0 "경고로는 부족했다. 극단적인 이 정치 상황이 계속된다면 벨기에는 우리 바다에 직접적인 위협이 될 것이다. 우리는 개입해서 유럽 본토에 전략적 발판을 마련해야 한다."
 ENG_dutch_security:0 "네덜란드 점령"
 ENG_dutch_security_desc:0 "네덜란드의 정치 운동은 우리의 적을 계속해서 지지하고 있다. 자유 유럽을 위해 네덜란드는 진압되어야 한다."
 ENG_war_with_japan:0 "일본과의 전쟁"
 ENG_war_with_japan_desc:0 "모든 방법은 사라지고 일본은 팽창주의를 포기하는 것을 거절했습니다.  대영제국과 아시아인들의 안전을 위해 우리는 일본을 진압해야 합니다."
 ENG_war_with_italy:0 "이탈리아와 전쟁"
 ENG_war_with_italy_desc:0 "이탈리아는 새로운 제국을 향한 그들의 계획을 포기하는 것을 거절했고 그들의 국경선을 넓히기 위해 전쟁을 일으킬 용의를 보였습니다. 너무 늦기 전에 이탈리아를 멸망시키기 위해 우리가 할 수 있는 것을 해야 합니다."
 ENG_embargo_ussr:0 "소비에트 연방과 통상금지"
 ENG_embargo_ussr_desc:0 "소련은 강해지고 우리나라의 자원을 그들의 군대 활동에 사용하고 있습니다. 우리는 소련에게서 교역권을 빼앗아야 합니다."
 ENG_war_with_ussr:0 "소비에트 연방과의 전쟁"
 ENG_war_with_ussr_desc:0 "소비에트 연방의 위협은 우리의 반대에도 불구하고 증가되어왔다. 우리는 더 이상 소비에트 연방의 호전성에 참을 수 없고 더 나은 내일을 위해서 전쟁을 하는 수 밖에 없다."

 NATIONAL_FOCUS_MUTUALLY_EXCLUSIVE_TREE:0 "함께 채택할 수 없습니다."
 NATIONAL_FOCUS_EXCLUSIVE_INFO_DESC:0 "다음과 함께 채택할 수 없습니다 :"
 NATIONAL_FOCUS_EXCLUSIVE_INFO_ENTRY:0 "$FOCUS|Y$"
 NATIONAL_FOCUS_NO_CURRENT_EFFECT:0 "이 집중은 현재 효과를 발휘하지 않습니다. 세계 상황이 변하면 효과를 발휘 할 것입니다."
 
 continuous_naval_production:0 "해군 생산"
 continuous_naval_production_desc:0 "우리의 자원을 군 목적의 사용에서 면제되는 조선소를 짓는데 주력해서 우리는 선박을 건조하는데 걸리는 시간을 줄일 수 있습니다."
 continuous_air_production:0 "공군 생산"
 continuous_air_production_desc:0 "우리는 낭비와 간소화된 생산을 제거하기 위해 항공 산업을 재정비 해야 합니다."
 continuous_non_factory_construct:0 "건설 공학"
 continuous_non_factory_construct_desc:0 "아직 건설 산업에는 일이 할당되지 않은 곳이 있습니다. 이를 보완해서 우리는 건설 속도를 높일 수 있습니다. 그러나 생산 설비로 인해 중공업을 늘리기에는 병목현상이 일어나는 것을 확인했습니다. 그렇기에 우리는 이 지역에서는 더 이상의 이점을 얻기 어렵습니다."
 continuous_reduce_training_time:0 "군대 훈련"
 continuous_reduce_training_time_desc:0 "각각의 사단에 훈련에 특화된 부대를 만들어, 전선으로 보내진 부태조들도 우리는 훈련을 끝마쳐야 합니다."
 continuous_suppression:0 "저항 진압"
 continuous_suppression_desc:0 "주요 저항군 세력에 침입해 지도자를 바꾸어서 우리가 입는 피해를 줄일 수 있습니다."
 continuous_repair:0 "건축물 수리"
 continuous_repair_desc:0 "공장과 건설 노동자들 내부 부서에 전문 수리반을 만들어서 수리의 효율성을 높일 수 있습니다."
 continuous_tech_share:0 "기술공유"
 continuous_tech_share_desc:0 "우리의 연구 기관과 대학이 연합국에 있는 맞는 분야와 연락을 취할 수 있도록 장려 할 것입니다. 이것은 우리에게 기술공유 보너스를 줄 것입니다."
 continuous_boost_freedom:0 "자치도 증가"
 continuous_boost_freedom_desc:0 "우리의 식민지 관료를 재조직하고 현지 관리자를 채용 함으로써, 우리는 제때 맡은 일에 대한 책임을 질 수 있습니다."
 continuous_restrict_freedom:0 "종속국 탄압"
 continuous_restrict_freedom_desc:0 "우리의 식민지 속국은 "자결권"이나 "국가 독립"과 같은 다소 어리석은 사상에 젖어 들었습니다. 이제 이런 국가들에게 제정신을 차리게 할 때 입니다."
 