l_english:

 ww1_camera1:0 "소형 사진기"
 ww1_camera1_desc:0 "소형 사진기는 군인들이 정찰 용도로 쓸수있도록 접을 수 있게 만들어진 카메라로, 이스트먼 코닥에 의해 대중화되었습니다. 127개의 작은 필름들을 누구나 소지하고 사용할 수 있게 휴대할 수 있었으며, 적들의 움직임과 진군을 정확하게 보고할 수 있게 되어 요긴하게 쓰였습니다."


 ww1_camera2:0 "군용 사진기"
 ww1_camera2_desc:0 "휴대용 카메라는 성공적이였습니다. 개발사들은 더욱 좋게 만들었습니다. 안정장치가 개선되어 말을 타거나 차량을 타는 도중에 쓸수 있었으며, 사진기는 정찰병들이 전투기를 찍어 장군들이나 사관들에게 보여줄 수 있었습니다."

 ww1_camera3:0 "선전 영화"
 ww1_camera3_desc:0 "광범위한 전쟁으로 우리에게 유능한 사진작가들을 제공해주었고, 이러한 사진작가들로 선전영화를 만듦으로서, 시민들에게 조국이 세계에서 가장 강력하다는 인식을 심을 수 있도록 만들어주었습니다."

