 modern_armor:0 "현대식 전차"
 modern_armor_desc:0 "현대식 전차는 거의 대부분의 전장 상황에 대응하기 위해 발전되어졌습니다. 강력한 포와 경사 장갑은 특화된 전차의 필요성을 없앴습니다."
