 medium_tank_destroyer_brigade:0 "중형구축전차"
 medium_tank_destroyer_brigade_desc:0 "구축전차는 전차의 차체에 보통 포신보다 큰 고정형 포탑이 탑재한 전차 입니다. 중형구축전차는 중형전차의 차체를 이용하고 있어, 상당한 기동력과 우수한 화력을 가지고 있습니다."
 heavy_tank_destroyer_brigade:0 "중구축전차"
 heavy_tank_destroyer_brigade_desc:0 "중구축전차는 더 큰 포신을 고정형으로 탑재하기 위해 포탑이 제거 되었습니다."
