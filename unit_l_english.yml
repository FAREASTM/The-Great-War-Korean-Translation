 paratrooper:0 "공수부대"
 paratrooper_desc:0 "공수부대를 도입하여 현재 접근이 불가능한 지역에 강제로 핵심 부대를 파견할 수 있게 되며, 이로써 새로운 전술 가능성을 열어줍니다."
 marine:0 "해병"
 marine_desc:0 "상륙전에 특화된 부대는 점점 필수 조건이 되어가고 있습니다. 우리 해병대가 상륙함의 지원과 특수 훈련을 받음에 따라 임시 방편으로 만든 작전과 장비는 이제 옛말이 되었습니다."
 mountaineers:0 "산악병"
 mountaineers_desc:0 "산악 전투를 치를 경우 많은 위협 요소에 노출되게 됩니다. 그러나 때로는 감내해야만 할 때도 있습니다. 우리 보병들을 이와 같은 환경에 특화된 훈련을 시킨다면, 위와 같은 위협 요소들을 최소화할 수 있을 것입니다."
 recon:0 "정찰중대"
 recon_desc:0 "본부대가 이동하기 전에 소규모 부대를 정찰 보내는 것은 적이 어디에, 얼마나 있는지에 대한 정보를 모을 수 있게 합니다."
 engineer:0 "공병중대"
 engineer_desc:0 "방어진지 건설과 장애물 파괴는 전투 공병을 야전의 필수 불가결한 존재로 만듭니다. 공병의 배치는 그들이 필요한 다양한 상황에 그들을 투입할 수 있게 합니다."
